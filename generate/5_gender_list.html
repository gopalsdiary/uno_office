    <script>
        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', checkAuth);
        
        let centreGenderStats = [];

        // Convert Arabic numerals to Bengali numerals
        function toBengaliNumber(n) {
            const bengaliDigits = '‡ß¶‡ßß‡ß®‡ß©‡ß™‡ß´‡ß¨‡ß≠‡ßÆ‡ßØ';
            return String(n).replace(/\d/g, d => bengaliDigits[Number(d)]);
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Show/hide loading
        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }
        
        // Fetch all data with pagination (Supabase default limit is 1000)
        async function fetchAllData(tableName, idColumn, selectColumns = '*') {
            let allData = [];
            let lastId = 0;
            let hasMore = true;
            const batchSize = 1000;
            
            while (hasMore) {
                const { data, error } = await window.supabaseClient
                    .from(tableName)
                    .select(selectColumns)
                    .gt(idColumn, lastId)
                    .order(idColumn, { ascending: true })
                    .limit(batchSize);
                
                if (error) throw error;
                
                if (!data || data.length === 0) {
                    hasMore = false;
                    break;
                }
                
                allData.push(...data);
                lastId = data[data.length - 1][idColumn];
                
                if (data.length < batchSize) {
                    hasMore = false;
                }
            }
            
            return allData;
        }
        
        // Normalize gender to 'male' | 'female' | 'unknown'
        function normalizeGender(value) {
            const v = (value || '').toString().trim().toLowerCase();
            if (!v) return 'unknown';
            if (v === 'male' || v === 'm' || v === 'man' || v.includes('‡¶™‡ßÅ‡¶∞‡ßÅ‡¶∑')) return 'male';
            if (v === 'female' || v === 'f' || v === 'woman' || v.includes('‡¶®‡¶æ‡¶∞‡ßÄ') || v.includes('‡¶Æ‡¶π‡¶ø‡¶≤‡¶æ')) return 'female';
            return 'unknown';
        }

        // Load centre-wise gender summary
        async function loadGenderSummary() {
            setLoading(true);
            
            try {
                showStatus('üìä ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ ‡¶ì ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'info');

                const assignments = await fetchAllData(
                    'centre_assignments',
                    'assignment_id',
                    'assignment_id, officer_type, officer_iid, vote_centre_iid, vote_centre_code'
                );
                console.log(`‚úÖ Assignments loaded: ${assignments.length}`);

                showStatus('üìä ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'info');
                const voteCentres = await fetchAllData(
                    'vote_centre',
                    'vote_centre_iid',
                    'vote_centre_iid, vote_centre_code, vote_centre_name'
                );
                console.log(`‚úÖ Vote centres loaded: ${voteCentres.length}`);

                showStatus('üìä ‡¶∏‡¶π-‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'info');
                const assPresidingList = await fetchAllData(
                    'ass_presiding_list',
                    'ass_presiding_iid',
                    'ass_presiding_iid, gender'
                );

                showStatus('üìä ‡¶™‡ßã‡¶≤‡¶ø‡¶Ç ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'info');
                const pollingList = await fetchAllData(
                    'polling_list',
                    'polling_iid',
                    'polling_iid, gender'
                );

                const centreMap = new Map();
                voteCentres.forEach(c => {
                    centreMap.set(c.vote_centre_iid, {
                        centre_iid: c.vote_centre_iid,
                        centre_code: c.vote_centre_code || '-',
                        centre_name: c.vote_centre_name || '-'
                    });
                });

                const assGenderMap = new Map();
                assPresidingList.forEach(o => assGenderMap.set(o.ass_presiding_iid, normalizeGender(o.gender)));

                const pollingGenderMap = new Map();
                pollingList.forEach(o => pollingGenderMap.set(o.polling_iid, normalizeGender(o.gender)));

                const statsMap = new Map();

                const ensureCentre = (assignment) => {
                    const key = assignment.vote_centre_iid || assignment.vote_centre_code || 'unknown';
                    if (!statsMap.has(key)) {
                        const centreInfo = assignment.vote_centre_iid
                            ? (centreMap.get(assignment.vote_centre_iid) || { centre_iid: assignment.vote_centre_iid, centre_code: assignment.vote_centre_code || '-', centre_name: '-' })
                            : { centre_iid: assignment.vote_centre_iid || '-', centre_code: assignment.vote_centre_code || '-', centre_name: '-' };

                        statsMap.set(key, {
                            ...centreInfo,
                            ass_male: 0,
                            ass_female: 0,
                            poll_male: 0,
                            poll_female: 0
                        });
                    }
                    return statsMap.get(key);
                };

                assignments.forEach(a => {
                    if (a.officer_type !== 'ass_presiding' && a.officer_type !== 'polling') return;
                    const centre = ensureCentre(a);
                    if (a.officer_type === 'ass_presiding') {
                        const gender = assGenderMap.get(a.officer_iid) || 'unknown';
                        if (gender === 'male') centre.ass_male += 1;
                        if (gender === 'female') centre.ass_female += 1;
                    }
                    if (a.officer_type === 'polling') {
                        const gender = pollingGenderMap.get(a.officer_iid) || 'unknown';
                        if (gender === 'male') centre.poll_male += 1;
                        if (gender === 'female') centre.poll_female += 1;
                    }
                });

                centreGenderStats = Array.from(statsMap.values()).sort((a, b) => {
                    const ac = (a.centre_code || '').toString();
                    const bc = (b.centre_code || '').toString();
                    return ac.localeCompare(bc, 'bn', { numeric: true, sensitivity: 'base' });
                });
                filteredCentres = [...centreGenderStats];

                displayStats();
                renderTable(filteredCentres);

                showStatus(`‚úÖ ‡¶Æ‡ßã‡¶ü ${toBengaliNumber(centreGenderStats.length)}‡¶ü‡¶ø ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞‡ßá‡¶∞ ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§!`, 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // Display stats
        function displayStats() {
            const totalCentres = centreGenderStats.length;

                acc.poll_female += c.poll_female;

            }, { ass_male: 0, ass_female: 0, poll_male: 0, poll_female: 0 });
            
            const statsGrid = document.getElementById('statsGrid');

            totals.total_male = totals.ass_male + totals.poll_male;

                </div>

                    <div class="stat-number">${toBengaliNumber(totals.total_female)}</div>
                    <div class="stat-label">‡¶Æ‡ßã‡¶ü ‡¶®‡¶æ‡¶∞‡ßÄ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${toBengaliNumber(totals.ass_male)}</div>
                    <div class="stat-label">‡¶∏‡¶π-‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç (‡¶™‡ßÅ‡¶∞‡ßÅ‡¶∑)</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-number">${toBengaliNumber(totals.ass_female)}</div>
                    <div class="stat-label">‡¶∏‡¶π-‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç (‡¶®‡¶æ‡¶∞‡ßÄ)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${toBengaliNumber(totals.poll_male)}</div>
                    <div class="stat-label">‡¶™‡ßã‡¶≤‡¶ø‡¶Ç (‡¶™‡ßÅ‡¶∞‡ßÅ‡¶∑)</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-number">${toBengaliNumber(totals.poll_female)}</div>
                    <div class="stat-label">‡¶™‡ßã‡¶≤‡¶ø‡¶Ç (‡¶®‡¶æ‡¶∞‡ßÄ)</div>
                </div>
            `;
        }

        // Search centres
        function searchCentres() {
            const searchTerm = document.getElementById('searchBox').value.trim().toLowerCase();
            if (!searchTerm) {
                filteredCentres = [...centreGenderStats];
                renderTable(filteredCentres);
                return;
            }

            const searched = centreGenderStats.filter(c => {
                const name = (c.centre_name || '').toLowerCase();
                const code = (c.centre_code || '').toString().toLowerCase();
                return name.includes(searchTerm) || code.includes(searchTerm);
            });

            filteredCentres = searched;

        function getHighlightClass(maleCount, femaleCount, isMaleCell) {
            if (maleCount === femaleCount) return '';
            if (maleCount > femaleCount) return isMaleCell ? 'highlight-male' : '';
            return isMaleCell ? '' : 'highlight-female';
        }

        function getBalanceBadge(maleCount, femaleCount) {
            const total = maleCount + femaleCount;
            if (total === 0) {
                return '<span class="badge badge-neutral">‚Äî</span>';
            }

            const diffRatio = Math.abs(maleCount - femaleCount) / total;
            if (diffRatio <= 0.1) {
                return '<span class="badge badge-success">‚úÖ ‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá</span>';
            }

            if (femaleCount > maleCount) {
                return '<span class="badge badge-female">‡¶®‡¶æ‡¶∞‡ßÄ ‡¶¨‡ßá‡¶∂‡¶ø</span>';
            }

            return '<span class="badge badge-male">‡¶™‡ßÅ‡¶∞‡ßÅ‡¶∑ ‡¶¨‡ßá‡¶∂‡¶ø</span>';
        }

            let html = `

                            <th>‡¶Æ‡ßã‡¶ü (‡¶®‡¶æ‡¶∞‡ßÄ)</th>
                            <th>‡¶®‡¶æ‡¶∞‡ßÄ-‡¶™‡ßÅ‡¶∞‡ßÅ‡¶∑ ‡¶≠‡¶æ‡¶∞‡¶∏‡¶æ‡¶Æ‡ßç‡¶Ø</th>
                        </tr>

                    <tbody>
            `;
            
            centres.forEach((centre, index) => {
                const assMaleClass = getHighlightClass(centre.ass_male, centre.ass_female, true);

                const pollMaleClass = getHighlightClass(centre.poll_male, centre.poll_female, true);
                const pollFemaleClass = getHighlightClass(centre.poll_male, centre.poll_female, false);
                const totalMale = centre.ass_male + centre.poll_male;
                const totalFemale = centre.ass_female + centre.poll_female;
                const balanceBadge = getBalanceBadge(totalMale, totalFemale);
