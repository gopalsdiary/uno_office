    <script>
        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', checkAuth);
        
        let allCentres = [];
        let allAssignments = [];
        let errorData = {
            missingOfficers: [],
            disabilityAssigned: [],
            duplicateAssignments: [],
            allCentres: []
        };
        
        // Convert Arabic numerals to Bengali numerals
        function toBengaliNumber(n) {
            const bengaliDigits = '‡ß¶‡ßß‡ß®‡ß©‡ß™‡ß´‡ß¨‡ß≠‡ßÆ‡ßØ';
            return String(n).replace(/\d/g, d => bengaliDigits[Number(d)]);
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Show/hide loading
        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }
        
        // Show tab
        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }
        
        // Fetch all data with pagination (Supabase default limit is 1000)
        async function fetchAllData(tableName, idColumn, selectColumns = '*') {
            let allData = [];
            let lastId = 0;
            let hasMore = true;
            const batchSize = 1000;
            
            while (hasMore) {
                const { data, error } = await window.supabaseClient
                    .from(tableName)
                    .select(selectColumns)
                    .gt(idColumn, lastId)
                    .order(idColumn, { ascending: true })
                    .limit(batchSize);
                
                if (error) throw error;
                
                if (!data || data.length === 0) {
                    hasMore = false;
                    break;
                }
                
                allData.push(...data);
                lastId = data[data.length - 1][idColumn];
                
                if (data.length < batchSize) {
                    hasMore = false;
                }
            }
            
            return allData;
        }
        
        // Find all errors
        async function findErrors() {
            setLoading(true);
            
            try {
                // Fetch all vote centres with pagination
                showStatus('üìä ‡¶≠‡ßã‡¶ü ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'info');
                allCentres = await fetchAllData('vote_centre', 'vote_centre_iid');
                allCentres.sort((a, b) => (a.vote_centre_code || 0) - (b.vote_centre_code || 0));
                console.log(`‚úÖ Vote centres loaded: ${allCentres.length}`);
                
                // Fetch all assignments with pagination
                showStatus(`üìä ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∏‡¶æ‡¶á‡¶®‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá... (${allCentres.length} ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶ó‡ßá‡¶õ‡ßá)`, 'info');
                allAssignments = await fetchAllData('centre_assignments', 'assignment_id');
                console.log(`‚úÖ Assignments loaded: ${allAssignments.length}`);
                
                // Fetch disability officers from all lists with pagination
                showStatus(`üìä ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá... (${allAssignments.length} ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∏‡¶æ‡¶á‡¶®‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶ó‡ßá‡¶õ‡ßá)`, 'info');
                
                const [presidingList, assPresidingList, pollingList] = await Promise.all([
                    fetchAllData('presiding_list', 'presiding_iid', 'presiding_iid, presiding_name, disability'),
                    fetchAllData('ass_presiding_list', 'ass_presiding_iid', 'ass_presiding_iid, ass_presiding_name, disability'),
                    fetchAllData('polling_list', 'polling_iid', 'polling_iid, polling_name, disability')
                ]);
                
                console.log(`‚úÖ Officers loaded: Presiding=${presidingList.length}, AssPresiding=${assPresidingList.length}, Polling=${pollingList.length}`);
                
                // Create disability lookup
                const disabilityMap = {};
                
                presidingList.forEach(o => {
                    if (o.disability === 'Yes') {
                        disabilityMap[`presiding_${o.presiding_iid}`] = o;
                    }
                });
                
                assPresidingList.forEach(o => {
                    if (o.disability === 'Yes') {
                        disabilityMap[`ass_presiding_${o.ass_presiding_iid}`] = o;
                    }
                });
                
                pollingList.forEach(o => {
                    if (o.disability === 'Yes') {
                        disabilityMap[`polling_${o.polling_iid}`] = o;
                    }
                });
                
                // Detect duplicate assignments (same officer in multiple centres)
                const officerCentreMap = {}; // key: "officer_type_officer_iid", value: array of centre info
                allAssignments.forEach(assignment => {
                    const key = `${assignment.officer_type}_${assignment.officer_iid}`;
                    if (!officerCentreMap[key]) {
                        officerCentreMap[key] = [];
                    }
                    const centre = allCentres.find(c => String(c.vote_centre_iid) === String(assignment.vote_centre_iid));
                    officerCentreMap[key].push({
                        assignment,
                        centre
                    });
                });

                // Find officers assigned to multiple centres
                errorData.duplicateAssignments = [];
                Object.entries(officerCentreMap).forEach(([key, entries]) => {
                    if (entries.length > 1) {
                        // Same officer assigned to multiple centres
                        const firstEntry = entries[0];
                        errorData.duplicateAssignments.push({
                            officer_type: firstEntry.assignment.officer_type,
                            officer_iid: firstEntry.assignment.officer_iid,
                            officer_name: firstEntry.assignment.officer_name,
                            officer_designation: firstEntry.assignment.officer_designation,
                            centres: entries.map(e => ({
                                vote_centre_code: e.centre ? e.centre.vote_centre_code : 'N/A',
                                vote_centre_name: e.centre ? e.centre.vote_centre_name : 'N/A',
                                booth_number: e.assignment.booth_number
                            }))
                        });
                    }
                });

                // Analyze each centre
                errorData.missingOfficers = [];
                errorData.disabilityAssigned = [];
                errorData.allCentres = [];
                
                allCentres.forEach(centre => {
                    const boothCount = parseInt(centre.voter_both_total) || 0;
                    const requiredPresiding = 1;
                    const requiredAssPresiding = boothCount;
                    const requiredPolling = boothCount * 2;
                    
                    // Get assignments for this centre - use String comparison for safety
                    const centreAssignments = allAssignments.filter(a => 
                        String(a.vote_centre_iid) === String(centre.vote_centre_iid)
                    );
                    
                    const assignedPresiding = centreAssignments.filter(a => a.officer_type === 'presiding').length;
                    const assignedAssPresiding = centreAssignments.filter(a => a.officer_type === 'ass_presiding').length;
                    const assignedPolling = centreAssignments.filter(a => a.officer_type === 'polling').length;
                    
                    const centreInfo = {
                        vote_centre_iid: centre.vote_centre_iid,
                        vote_centre_code: centre.vote_centre_code,
                        vote_centre_name: centre.vote_centre_name,
                        boothCount: boothCount,
                        requiredPresiding,
                        requiredAssPresiding,
                        requiredPolling,
                        assignedPresiding,
                        assignedAssPresiding,
                        assignedPolling,
                        missingPresiding: Math.max(0, requiredPresiding - assignedPresiding),
                        missingAssPresiding: Math.max(0, requiredAssPresiding - assignedAssPresiding),
                        missingPolling: Math.max(0, requiredPolling - assignedPolling),
                        assignments: centreAssignments
                    };
                    
                    errorData.allCentres.push(centreInfo);
                    
                    // Check for missing officers
                    if (centreInfo.missingPresiding > 0 || 
                        centreInfo.missingAssPresiding > 0 || 
                        centreInfo.missingPolling > 0) {
                        errorData.missingOfficers.push(centreInfo);
                    }
                    
                    // Check for disability officers assigned
                    centreAssignments.forEach(assignment => {
                        const key = `${assignment.officer_type}_${assignment.officer_iid}`;
                        if (disabilityMap[key]) {
                            errorData.disabilityAssigned.push({
                                ...centreInfo,
                                disabledOfficer: {
                                    ...assignment,
                                    disability: 'Yes'
                                }
                            });
                        }
                    });
                });
                
                renderResults();
                showStatus(`‚úÖ ‡¶¨‡¶ø‡¶∂‡ßç‡¶≤‡ßá‡¶∑‡¶£ ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®! ‡¶Æ‡ßã‡¶ü ${allCentres.length} ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§`, 'success');
                
            } catch (error) {
                console.error('Error finding errors:', error);
                showStatus(`‚ùå ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // Render results
        function renderResults() {
            // Show stats
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.style.display = 'grid';
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${toBengaliNumber(allCentres.length)}</div>
                    <div class="stat-label">‡¶Æ‡ßã‡¶ü ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞</div>
                </div>
                <div class="stat-card error">
                    <div class="stat-number">${toBengaliNumber(errorData.missingOfficers.length)}</div>
                    <div class="stat-label">‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶ï‡¶Æ ‡¶Ü‡¶õ‡ßá</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-number">${toBengaliNumber(errorData.disabilityAssigned.length)}</div>
                    <div class="stat-label">Disability ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞</div>
                </div>
                <div class="stat-card error">
                    <div class="stat-number">${toBengaliNumber(errorData.duplicateAssignments.length)}</div>
                    <div class="stat-label">‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞‡ßá</div>
                </div>
                <div class="stat-card success">

                    <div class="stat-label">‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞</div>
                </div>
            `;
            
            // Show tabs
            document.getElementById('tabs').style.display = 'flex';
            
            // Render container

        }

        function renderMissingOfficers() {
            if (errorData.missingOfficers.length === 0) {
                return '<div class="no-errors">‚úÖ ‡¶∏‡¶¨ ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞‡ßá ‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ú‡¶®‡ßÄ‡¶Ø‡¶º ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶Ü‡¶õ‡ßá!</div>';
            }
            
            let html = `
                <div class="error-section">
                    <div class="section-header">‚ùå ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶ï‡¶Æ ‡¶Ü‡¶õ‡ßá ‡¶è‡¶Æ‡¶® ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ (${toBengaliNumber(errorData.missingOfficers.length)} ‡¶ü‡¶ø)</div>
                    <table class="error-table">
                        <thead>
                            <tr>
                                <th>‡¶ï‡ßç‡¶∞‡¶Æ</th>
                                <th>‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ ‡¶ï‡ßã‡¶°</th>
                                <th>‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ</th>
                                <th>‡¶¨‡ßÅ‡¶•</th>
                                <th>‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç (‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞/‡¶Ü‡¶õ‡ßá)</th>
                                <th>‡¶∏‡¶π-‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç (‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞/‡¶Ü‡¶õ‡ßá)</th>
                                <th>‡¶™‡ßã‡¶≤‡¶ø‡¶Ç (‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞/‡¶Ü‡¶õ‡ßá)</th>
                                <th>‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏</th>
                            </tr>
