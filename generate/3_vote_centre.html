    <script>
        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadFromDatabase(); // Auto-load saved data on page load
        });
        
        let generatedData = [];
        let selectedCentreCode = '';
        let presidingPool = [];
        let assPresidingPool = [];
        let pollingPool = [];
        let poolsLoaded = false;
        
        // Helper function to get officer name (handles different column names)
        function getOfficerName(officer, type) {
            if (!officer) return 'N/A';
            
            if (type === 'presiding') {
                return officer.presiding_name || officer.name || 'N/A';
            } else if (type === 'ass_presiding') {
                return officer.ass_presiding_name || officer.name || 'N/A';
            } else if (type === 'polling') {
                return officer.polling_name || officer.name || 'N/A';
            }
            return officer.name || 'N/A';
        }

        function getOfficerId(officer, type) {
            if (!officer) return '';
            if (type === 'presiding') return officer.presiding_iid || officer.officer_iid || officer.id || officer.iid || '';
            if (type === 'ass_presiding') return officer.ass_presiding_iid || officer.officer_iid || officer.id || officer.iid || '';
            if (type === 'polling') return officer.polling_iid || officer.officer_iid || officer.id || officer.iid || '';
            return officer.id || officer.iid || '';
        }

        function getOfficerDisplay(officer, type) {
            if (!officer) return 'N/A';
            const name = getOfficerName(officer, type);
            const role = officer.designation ? ` (${officer.designation})` : '';
            const id = getOfficerId(officer, type);
            if (id) {
                return `${id} - ${name}${role}`;
            }
            return `${name}${role}`;
        }

        function buildOptions(pool, selectedId, idKey, type, selectedOfficer = null) {
            const opts = ['<option value="">-- Clear --</option>'];
            const sorted = [...pool].sort((a, b) => {
                const aId = Number(a[idKey]) || 0;
                const bId = Number(b[idKey]) || 0;
                if (aId !== bId) return aId - bId;
                return getOfficerName(a, type).localeCompare(getOfficerName(b, type));
            });
            let foundSelected = false;

            sorted.forEach((item, idx) => {
                const idVal = String(item[idKey]);
                const isSelected = selectedId && String(selectedId) === idVal;
                if (isSelected) foundSelected = true;
                const label = `${idx + 1}. ${getOfficerDisplay(item, type)}`;
                opts.push(`<option value="${idVal}" ${isSelected ? 'selected' : ''}>${label}</option>`);
            });

            if (selectedId && selectedOfficer && !foundSelected) {
                const idVal = String(selectedId);
                const label = `* ${getOfficerDisplay(selectedOfficer, type)}`;
                opts.splice(1, 0, `<option value="${idVal}" selected>${label}</option>`);
            }

            return opts.join('');
        }

        function buildAlternateOptions(list, selectedId) {
            const opts = ['<option value="">-- Clear --</option>'];
            const sorted = list.filter(Boolean).sort((a, b) => {
                const aId = Number(a.ass_presiding_iid) || 0;
                const bId = Number(b.ass_presiding_iid) || 0;
                if (aId !== bId) return aId - bId;
                return getOfficerName(a, 'ass_presiding').localeCompare(getOfficerName(b, 'ass_presiding'));
            });
            sorted.forEach((item, idx) => {
                const idVal = item.ass_presiding_iid ? String(item.ass_presiding_iid) : '';
                const selected = selectedId && String(selectedId) === idVal ? 'selected' : '';
                const label = `${idx + 1}. ${getOfficerDisplay(item, 'ass_presiding')}`;
                opts.push(`<option value="${idVal}" ${selected}>${label}</option>`);
            });
            return opts.join('');
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Show/hide loading
        function setLoading(isLoading) {
            const loading = document.getElementById('loading');
            if (loading) loading.style.display = isLoading ? 'block' : 'none';
            
            // Disable/enable buttons during loading
            const saveBtn = document.getElementById('saveBtn');
            
            if (saveBtn) saveBtn.disabled = isLoading;
        }
        
        // Shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Distribute by gender evenly
        function distributeByGender(people, count) {
            const male = people.filter(p => p.gender === 'Male' || p.gender === 'male');
            const female = people.filter(p => p.gender === 'Female' || p.gender === 'female');
            const unknown = people.filter(p => !p.gender || p.gender === 'Unknown' || p.gender === 'unknown');
            
            const maleShuffled = shuffleArray(male);
            const femaleShuffled = shuffleArray(female);
            const unknownShuffled = shuffleArray(unknown);
            
            const result = [];
            let maleIndex = 0, femaleIndex = 0, unknownIndex = 0;
            
            for (let i = 0; i < count; i++) {
                const cycle = i % 3;
                
                if (cycle === 0 && maleIndex < maleShuffled.length) {
                    result.push(maleShuffled[maleIndex++]);
                } else if (cycle === 1 && femaleIndex < femaleShuffled.length) {
                    result.push(femaleShuffled[femaleIndex++]);
                } else if (cycle === 2 && unknownIndex < unknownShuffled.length) {
                    result.push(unknownShuffled[unknownIndex++]);
                } else if (maleIndex < maleShuffled.length) {
                    result.push(maleShuffled[maleIndex++]);
                } else if (femaleIndex < femaleShuffled.length) {
                    result.push(femaleShuffled[femaleIndex++]);
                } else if (unknownIndex < unknownShuffled.length) {
                    result.push(unknownShuffled[unknownIndex++]);
                }
            }
            
            return result;
        }
        
        // Fetch all data with pagination (bypass Supabase 1000 row limit)
        async function fetchAllData(tableName, idColumnName, filterCallback = null) {
            let allData = [];
            let lastId = 0;
            const batchSize = 1000;
            let hasMore = true;
            let batchCount = 0;
            const maxBatches = 100;
            
            console.log(`üìä Fetching all data from ${tableName}...`);
            
            while(hasMore && batchCount < maxBatches) {
                batchCount++;
                console.log(`   Batch ${batchCount}, lastId: ${lastId}`);
                
                const { data, error } = await window.supabaseClient
                    .from(tableName)
                    .select('*')
                    .gt(idColumnName, lastId)
                    .order(idColumnName, { ascending: true })
                    .limit(batchSize);
                
                if (error) {
                    console.error(`‚ùå Error fetching ${tableName}:`, error);
                    throw error;
                }
                
                if (!data || data.length === 0) {
                    hasMore = false;
                    break;
                }
                
                // Apply filter if provided
                const filteredData = filterCallback ? data.filter(filterCallback) : data;
                allData.push(...filteredData);
                
                lastId = data[data.length - 1][idColumnName];
                console.log(`   Loaded ${data.length} rows, filtered to ${filteredData.length}, total: ${allData.length}`);
            }
            
            console.log(`‚úÖ ${tableName}: Total ${allData.length} records loaded in ${batchCount} batches`);
            return allData;
        }

        async function loadOfficerPools() {
            if (poolsLoaded) return;
            const unassigned = (row) => !row.assign_code || String(row.assign_code).trim() === '';
            presidingPool = await fetchAllData('presiding_list', 'presiding_iid', unassigned);
            assPresidingPool = await fetchAllData('ass_presiding_list', 'ass_presiding_iid', unassigned);
            pollingPool = await fetchAllData('polling_list', 'polling_iid', unassigned);
            poolsLoaded = true;
        }
        
        // Generate assignments
        async function generateAssignments() {
            setLoading(true);
            generatedData = [];
            document.getElementById('centresContainer').innerHTML = '';
            document.getElementById('statsGrid').style.display = 'none';
            
            try {
                console.log('üöÄ Starting assignment generation...');
                
                // Check Supabase connection
                if (!window.supabaseClient) {
                    throw new Error('Supabase client not initialized. Please check authentication.js');
                }
                
                // Fetch all required data
                console.log('üìä Fetching vote centres...');
                const { data: voteCentres, error: centreError } = await window.supabaseClient
                    .from('vote_centre')
                    .select('*')
                    .order('vote_centre_code');
                
                if (centreError) {
                    console.error('‚ùå Vote Centre Error:', centreError);
                    throw new Error(`Vote Centre Error: ${centreError.message}`);
                }
                
                if (!voteCentres || voteCentres.length === 0) {
                    throw new Error('No vote centre found. Please check vote_centre table.');
                }
                
                console.log(`‚úÖ Found ${voteCentres.length} vote centres`);
                
                // Fetch all presiding list with pagination
                console.log('üìä Fetching presiding list with pagination...');
                const presidingList = await fetchAllData('presiding_list', 'presiding_iid', (p) => {
                    const hasDisability = p.disability === 'yes' || p.disability === 'Yes' || p.disability === 'YES';
                    const isAssigned = p.assign_code && p.assign_code.trim() !== '';
                    return !hasDisability && !isAssigned;
                });
                
                if (!presidingList || presidingList.length === 0) {
                    throw new Error('No presiding officer found.');
                }
                
                // Fetch all assistant presiding list with pagination
                console.log('üìä Fetching assistant presiding list with pagination...');
                const assPresidingList = await fetchAllData('ass_presiding_list', 'ass_presiding_iid', (p) => {
                    const hasDisability = p.disability === 'yes' || p.disability === 'Yes' || p.disability === 'YES';
                    const isAssigned = p.assign_code && p.assign_code.trim() !== '';
                    return !hasDisability && !isAssigned;
                });
                
                if (!assPresidingList || assPresidingList.length === 0) {
                    throw new Error('No assistant presiding officer found.');
                }
                
                // Fetch all polling list with pagination
                console.log('üìä Fetching polling list with pagination...');
                const pollingList = await fetchAllData('polling_list', 'polling_iid', (p) => {
                    const hasDisability = p.disability === 'yes' || p.disability === 'Yes' || p.disability === 'YES';
                    const isAssigned = p.assign_code && p.assign_code.trim() !== '';
                    return !hasDisability && !isAssigned;
                });
                
                if (!pollingList || pollingList.length === 0) {
                    throw new Error('No polling officer found.');
                }
                
                // Use filtered data directly
                const presidingFiltered = presidingList;
                const assPresidingFiltered = assPresidingList;
                const pollingFiltered = pollingList;
                
                // Calculate required officers
                let totalBooths = 0;
                voteCentres.forEach(c => totalBooths += (c.voter_both_total || 0));
                
                const required = {
                    presiding: voteCentres.length,
                    assPresiding: totalBooths,
                    polling: totalBooths * 2
                };
                
                console.log('üìä Requirements:', required);
                console.log(`   Presiding: ${presidingFiltered.length}/${required.presiding}`);
                console.log(`   Ass Presiding: ${assPresidingFiltered.length}/${required.assPresiding}`);
                console.log(`   Polling: ${pollingFiltered.length}/${required.polling}`);
                
                // Check availability and calculate how many centres we can assign
                const canAssignCentres = Math.min(
                    presidingFiltered.length,
                    voteCentres.length
                );
                
                let warnings = [];
                if (presidingFiltered.length < required.presiding) {
                    warnings.push(`‚ö†Ô∏è Presiding: ${presidingFiltered.length}/${required.presiding} (${required.presiding - presidingFiltered.length} short)`);
                }
                if (assPresidingFiltered.length < required.assPresiding) {
                    warnings.push(`‚ö†Ô∏è Assistant presiding: ${assPresidingFiltered.length}/${required.assPresiding} (${required.assPresiding - assPresidingFiltered.length} short)`);
                }
                if (pollingFiltered.length < required.polling) {
                    warnings.push(`‚ö†Ô∏è Polling: ${pollingFiltered.length}/${required.polling} (${required.polling - pollingFiltered.length} short)`);
                }
                
                if (warnings.length > 0) {
                    console.log('‚ö†Ô∏è Officer shortage detected:');
                    warnings.forEach(w => console.log(`   ${w}`));
                    showStatus(`‚ö†Ô∏è Not enough officers. Only ${canAssignCentres} centres will be assigned.\n${warnings.join('\n')}`, 'error');
                }
                
                console.log(`‚úÖ Starting assignment for ${canAssignCentres} centres...`);
                
                // Shuffle lists
                let presidingAvailable = shuffleArray(presidingFiltered);
                let assPresidingAvailable = shuffleArray(assPresidingFiltered);
                let pollingAvailable = shuffleArray(pollingFiltered);
                
                let presidingIndex = 0;
                let assPresidingIndex = 0;
                let pollingIndex = 0;
                
                let skippedCentres = [];
                let assignedCount = 0;
                
                // Process each vote centre
                for (const centre of voteCentres) {
                    const boothCount = centre.voter_both_total || 0;
                    
                    if (boothCount === 0) continue;
                    
                    // Check if we have enough officers for this centre
                    if (presidingIndex >= presidingAvailable.length) {
                        console.log(`‚ö†Ô∏è Skipping centre ${centre.vote_centre_code} - no presiding officer`);
                        skippedCentres.push(`Centre ${centre.vote_centre_code} (presiding officer missing)`);
                        continue;
                    }
                    
                    const assPresidingNeeded = boothCount;
                    if (assPresidingIndex + assPresidingNeeded > assPresidingAvailable.length) {
                        console.log(`‚ö†Ô∏è Skipping centre ${centre.vote_centre_code} - not enough assistant presiding`);
                        skippedCentres.push(`Centre ${centre.vote_centre_code} (assistant presiding shortage)`);
                        continue;
                    }
                    
                    const pollingNeeded = boothCount * 2;
                    if (pollingIndex + pollingNeeded > pollingAvailable.length) {
                        console.log(`‚ö†Ô∏è Skipping centre ${centre.vote_centre_code} - not enough polling`);
                        skippedCentres.push(`Centre ${centre.vote_centre_code} (polling officer shortage)`);
                        continue;
                    }
                    
                    // Assign presiding officer
                    const presiding = presidingAvailable[presidingIndex++];
                    
                    // Assign assistant presiding officers (gender balanced)
                    const assPresidingForCentre = distributeByGender(
                        assPresidingAvailable.slice(assPresidingIndex),
                        assPresidingNeeded
                    );
                    
                    assPresidingIndex += assPresidingNeeded;
                    
                    // Assign polling officers (2 per booth, gender balanced)
                    const pollingForCentre = distributeByGender(
                        pollingAvailable.slice(pollingIndex),
                        pollingNeeded
                    );
                    
                    pollingIndex += pollingNeeded;
                    
                    // Create assignment object
                    const assignment = {
                        centre: centre,
                        presiding: presiding,
                        assPresiding: assPresidingForCentre,
                        polling: pollingForCentre
                    };
                    
                    generatedData.push(assignment);
                    assignedCount++;
                }
                
                console.log(`‚úÖ Successfully assigned ${generatedData.length} centres`);
                
                if (skippedCentres.length > 0) {
                    console.log(`‚ö†Ô∏è Skipped ${skippedCentres.length} centres:`, skippedCentres);
                }
                
                if (generatedData.length === 0) {
                    throw new Error('No centre was assigned. Please check officer counts.');
                }
                
                // Display results (filtered by dropdown)
                selectedCentreCode = 'all';

        // Update officer assignment
        function updateOfficer(centreIndex, officerType, position, newId) {
            const assignment = generatedData[centreIndex];
            if (!assignment) return;

            if (officerType === 'presiding') {
                if (newId === '') {
                    assignment.presiding = null;
                } else {
                    const officer = presidingPool.find(o => String(o.presiding_iid) === String(newId));
                    if (officer) {
                        assignment.presiding = {
                            presiding_iid: officer.presiding_iid,
                            presiding_name: officer.presiding_name || officer.name,
                            designation: officer.designation,
                            gender: officer.gender
                        };
                    }
                }
            } else if (officerType === 'ass_presiding') {
                if (newId === '') {
                    if (position >= 0) {
                        assignment.assPresiding[position] = null; // keep row but blank
                    }
                } else {
                    const officer = assPresidingPool.find(o => String(o.ass_presiding_iid) === String(newId));
                    if (officer) {
                        const newOfficer = {
                            ass_presiding_iid: officer.ass_presiding_iid,
                            ass_presiding_name: officer.ass_presiding_name || officer.name,
                            designation: officer.designation,
                            gender: officer.gender,
                            booth_number: assignment.assPresiding[position]?.booth_number || position + 1
                        };
                        if (position >= 0 && position < assignment.assPresiding.length) {
                            assignment.assPresiding[position] = newOfficer;
                        } else {
                            assignment.assPresiding.push(newOfficer);
                        }
                    }
                }
            } else if (officerType === 'polling') {
                if (newId === '') {
                    if (position >= 0) {
                        assignment.polling[position] = null; // keep slot but blank
                    }
                } else {
                    const officer = pollingPool.find(o => String(o.polling_iid) === String(newId));
                    if (officer) {
                        const boothNum = Math.floor(position / 2) + 1;
                        const personNum = (position % 2) + 1;
                        const newOfficer = {
                            polling_iid: officer.polling_iid,
                            polling_name: officer.polling_name || officer.name,
                            designation: officer.designation,
                            gender: officer.gender,
                            booth_number: boothNum,
                            person_number: personNum
                        };
                        if (position >= 0 && position < assignment.polling.length) {
                            assignment.polling[position] = newOfficer;
                        } else {
                            assignment.polling.push(newOfficer);
                        }
                    }
                }
            } else if (officerType === 'alternate') {
                if (newId === '') {
                    if (assignment.assPresiding.length > 0) {
                        assignment.assPresiding[0] = null;
                    }
                } else {
                    const idx = assignment.assPresiding.findIndex(o => o && String(o.ass_presiding_iid) === String(newId));
                    if (idx !== -1) {
                        const chosen = assignment.assPresiding[idx];
                        assignment.assPresiding.splice(idx, 1);
                        assignment.assPresiding.unshift(chosen);
                    }
                }
            }

            // Show save button when changes are made
            document.getElementById('saveBtn').style.display = 'inline-block';
        }

        // Load assignments from database
        async function loadFromDatabase() {
            setLoading(true);
            generatedData = [];
            document.getElementById('centresContainer').innerHTML = '';
            document.getElementById('statsGrid').style.display = 'none';
            showStatus('üìÇ Loading assignments from database...', 'info');
            
            try {
                console.log('üîç Loading data from database...');
                
                // Check Supabase connection
                if (!window.supabaseClient) {
                    throw new Error('Supabase client not initialized. Please check authentication.js');
                }
                
                // Fetch all assignments from database with timeout
                // Paginate centre_assignments to bypass 1000 row limit
                console.log('üìä Fetching assignments with pagination...');
                async function fetchAllAssignments() {
                    let all = [];
                    let lastId = 0;
                    const batchSize = 1000;
                    let batch = 0;
                    while (true) {
                        batch++;
                        const { data, error } = await window.supabaseClient
                            .from('centre_assignments')
                            .select('*')
                            .gt('assignment_id', lastId)
                            .order('assignment_id', { ascending: true })
                            .limit(batchSize);
                        if (error) {
                            console.error('‚ùå Database error:', error);
                            throw new Error(`‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ: ${error.message}`);
                        }
                        const size = data ? data.length : 0;
                        console.log(`   Batch ${batch}: ${size} rows`);
                        if (!data || size === 0) break;
                        all.push(...data);
                        lastId = data[data.length - 1].assignment_id;
                        if (size < batchSize) break;
                    }
                    return all;
                }

                const assignments = await fetchAllAssignments();
                console.log(`‚úÖ Fetched ${assignments.length} assignment records (all pages)`);
                
                if (!assignments || assignments.length === 0) {
                    console.log('‚ö†Ô∏è No saved assignments found in database');
                    showStatus('‚ö†Ô∏è No saved assignments in database. Generate and save first.', 'error');
                    document.getElementById('saveBtn').style.display = 'none';
                    setLoading(false);
                    return;
                }
                
                console.log('üì¶ Processing centre data...');
                // Group assignments by vote centre
                const centreMap = new Map();
                
                for (const assignment of assignments) {
                    const centreCode = assignment.vote_centre_code;
                    
                    if (!centreMap.has(centreCode)) {
                        centreMap.set(centreCode, {
                            centre: {
                                vote_centre_code: assignment.vote_centre_code,
                                vote_centre_iid: assignment.vote_centre_iid,
                                vote_centre_name: '',
                                voter_both_total: 0
                            },
                            presiding: null,
                            assPresiding: [],
                            polling: []
                        });
                    }
                    
                    const centreData = centreMap.get(centreCode);
                    
                    if (assignment.officer_type === 'presiding') {
                        centreData.presiding = {
                            presiding_iid: assignment.officer_iid,
                            presiding_name: assignment.officer_name,
                            designation: assignment.officer_designation
                        };
                    } else if (assignment.officer_type === 'ass_presiding') {
                        centreData.assPresiding.push({
                            ass_presiding_iid: assignment.officer_iid,
                            ass_presiding_name: assignment.officer_name,
                            designation: assignment.officer_designation,
                            gender: assignment.officer_gender,
                            booth_number: assignment.booth_number
                        });
                        centreData.centre.voter_both_total = Math.max(
                            centreData.centre.voter_both_total,
                            assignment.booth_number || 0
                        );
                    } else if (assignment.officer_type === 'polling') {
                        centreData.polling.push({
                            polling_iid: assignment.officer_iid,
                            polling_name: assignment.officer_name,
                            designation: assignment.officer_designation,
                            gender: assignment.officer_gender,
                            booth_number: assignment.booth_number,
                            person_number: assignment.person_number
                        });
                    }
                }
                
                // Convert map to array
                generatedData = Array.from(centreMap.values());

                // Sort assPresiding and polling by booth/person number

                    .from('polling_list')
                    .update({ assign_code: null })
                    .neq('polling_iid', 0);
                
                console.log('‚úÖ All assign_code reset');
                
                console.log('üìù Building assignments to save...');
                const assignmentsToSave = [];
                
                generatedData.forEach(assignment => {
                    const centreCode = assignment.centre.vote_centre_code;
                    const centreId = assignment.centre.vote_centre_iid;
                    
                    // Presiding assignment (skip if none selected)
                    if (assignment.presiding && assignment.presiding.presiding_iid) {
                        assignmentsToSave.push({
                            vote_centre_iid: centreId,
                            vote_centre_code: centreCode,
                            officer_type: 'presiding',
                            officer_iid: assignment.presiding.presiding_iid,
                            officer_name: getOfficerName(assignment.presiding, 'presiding'),
                            officer_designation: assignment.presiding.designation,
                            booth_number: null,
                            assign_code: `${centreId}`,
                            created_at: new Date().toISOString()
                        });
                    }
                    
                    // Assistant presiding assignments
                    for (let i = 0; i < assignment.assPresiding.length; i++) {
                        const assPres = assignment.assPresiding[i];
                        if (!assPres) continue;
                        const boothNum = i + 1;
                        assignmentsToSave.push({
                            vote_centre_iid: centreId,
                            vote_centre_code: centreCode,
                            officer_type: 'ass_presiding',
                            officer_iid: assPres.ass_presiding_iid,
                            officer_name: getOfficerName(assPres, 'ass_presiding'),
                            officer_designation: assPres.designation,
                            officer_gender: assPres.gender,
                            booth_number: boothNum,
                            assign_code: `${centreId}-${boothNum}`,
                            created_at: new Date().toISOString()
                        });
                    }
                    
                    // Polling assignments
                    for (let i = 0; i < assignment.polling.length; i++) {
                        const poll = assignment.polling[i];
                        if (!poll) continue;
                        const boothNum = Math.floor(i / 2) + 1;
                        const personNum = (i % 2) + 1;
                        assignmentsToSave.push({
                            vote_centre_iid: centreId,
                            vote_centre_code: centreCode,
                            officer_type: 'polling',
                            officer_iid: poll.polling_iid,
                            officer_name: getOfficerName(poll, 'polling'),
                            officer_designation: poll.designation,
                            officer_gender: poll.gender,
                            booth_number: boothNum,
                            person_number: personNum,
                            assign_code: `${centreId}-${boothNum}-${personNum}`,
                            created_at: new Date().toISOString()
                        });
                    }
                });
                
                console.log(`üìä Total assignments to save: ${assignmentsToSave.length}`);
                
                // Save to centre_assignments table
                console.log('üíæ Saving to centre_assignments table...');
                const { error: saveError } = await window.supabaseClient
                    .from('centre_assignments')
                    .insert(assignmentsToSave);
                
                if (saveError) {
                    console.error('‚ùå Save error:', saveError);
                    throw saveError;
                }
                
                console.log('‚úÖ Saved to centre_assignments table');
                
                // Update assign_code in respective tables (batch upsert to reduce round trips)
                console.log('üîÑ Updating assign_code in officer tables (batch upsert)...');
                
                const presidingUpdates = [];
                const assPresidingUpdates = [];
                const pollingUpdates = [];
                
                for (const assignment of generatedData) {
                    const centreId = assignment.centre.vote_centre_iid;
                    
                    if (assignment.presiding && assignment.presiding.presiding_iid) {
                        presidingUpdates.push({ presiding_iid: assignment.presiding.presiding_iid, assign_code: `${centreId}` });
                    }
                    
                    for (let i = 0; i < assignment.assPresiding.length; i++) {
                        const ap = assignment.assPresiding[i];
                        if (ap && ap.ass_presiding_iid) {
                            assPresidingUpdates.push({ ass_presiding_iid: ap.ass_presiding_iid, assign_code: `${centreId}-${i + 1}` });
                        }
                    }
                    
                    for (let i = 0; i < assignment.polling.length; i++) {
                        const poll = assignment.polling[i];
                        if (poll && poll.polling_iid) {
                            const boothNum = Math.floor(i / 2) + 1;
                            const personNum = (i % 2) + 1;
                            pollingUpdates.push({ polling_iid: poll.polling_iid, assign_code: `${centreId}-${boothNum}-${personNum}` });
                        }
                    }
                }

                // Deduplicate by key to avoid ON CONFLICT double-hit errors
                function dedupeByKey(rows, key) {
                    const map = new Map();
                    for (const row of rows) {
                        if (row && row[key] !== undefined && row[key] !== null) {
                            map.set(row[key], row); // last one wins
                        }
                    }
                    return Array.from(map.values());
                }

                const presidingUnique = dedupeByKey(presidingUpdates, 'presiding_iid');
                const assPresidingUnique = dedupeByKey(assPresidingUpdates, 'ass_presiding_iid');
                const pollingUnique = dedupeByKey(pollingUpdates, 'polling_iid');
                
                console.log(`   Presiding updates: ${presidingUnique.length} (raw ${presidingUpdates.length})`);
                console.log(`   Ass Presiding updates: ${assPresidingUnique.length} (raw ${assPresidingUpdates.length})`);
                console.log(`   Polling updates: ${pollingUnique.length} (raw ${pollingUpdates.length})`);
                
                async function batchUpsert(tableName, key, rows, chunkSize = 300) {
                    for (let i = 0; i < rows.length; i += chunkSize) {
                        const chunk = rows.slice(i, i + chunkSize);
                        const { error } = await window.supabaseClient
                            .from(tableName)
                            .upsert(chunk, { onConflict: key });
                        if (error) {
                            console.error(`‚ùå Upsert error in ${tableName}:`, error);
                            throw new Error(`${tableName} ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ: ${error.message}`);
                        }
                        console.log(`   ‚úÖ ${tableName} upsert ${i + chunk.length}/${rows.length}`);
                    }
                }
                
                await batchUpsert('presiding_list', 'presiding_iid', presidingUnique);
                await batchUpsert('ass_presiding_list', 'ass_presiding_iid', assPresidingUnique);
                await batchUpsert('polling_list', 'polling_iid', pollingUnique);
                
                console.log('‚úÖ All assign_code updated in officer tables');
                
                showStatus('‚úÖ All assignments saved successfully. Regenerate if you need a new shuffle.', 'success');
                document.getElementById('saveBtn').style.display = 'none';
                
            } catch (error) {
                console.error('Save error:', error);
                showStatus(`‚ùå Save error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        // Function to open appointment letter with centre data`r`n        function openAppointmentLetter() {`r`n            const centreSelect = document.getElementById('centreSelect');`r`n            const selectedValue = centreSelect.value;`r`n            `r`n            if (selectedValue === 'all' || !selectedValue) {`r`n                showStatus(' Please select a specific centre first', 'error');`r`n                return;`r`n            }`r`n            `r`n            // Find the selected centre data`r`n            const centreData = generatedData.find(c => c.vote_centre_code === selectedValue);`r`n            `r`n            if (!centreData) {`r`n                showStatus(' Centre data not found', 'error');`r`n                return;`r`n            }`r`n            `r`n            // Store centre data in sessionStorage to pass to appointment page`r`n            sessionStorage.setItem('selectedCentreData', JSON.stringify(centreData));`r`n            `r`n            // Navigate to appointment letter page`r`n            window.location.href = '1_apointment_copy.html';`r`n        }`r`n    </script>
