        const from = (page - 1) * PAGE_SIZE;
        const to = from + PAGE_SIZE - 1;

        const { data, error } = await supabaseClient
          .from('presiding_list')
          .select('*')
          .order('presiding_iid', { ascending: true })
          .range(from, to);

        loadingEl.style.display = 'none';

        if (error) {
          throw error;
        }

        if (!data || data.length === 0) {
          emptyEl.style.display = 'block';
          tableEl.style.display = 'none';
          document.getElementById('pagination').style.display = 'none';
          return;
        }

        // Populate table
        tbody.innerHTML = '';
        renderTableRows(data, tbody);
        tableEl.style.display = 'table';
        emptyEl.style.display = 'none';
        
        // Update pagination
        currentPage = page;
        updatePagination();

      } catch (err) {
        console.error('Error loading polling data:', err);
        loadingEl.style.display = 'none';
        errorEl.textContent = 'Error loading data: ' + err.message;
        errorEl.style.display = 'block';
      }
    }

    // Load data when page loads - directly load editable table
    loadAllTableData();
    
    // Toggle edit table mode
    async function toggleEditTable() {
      isEditTableMode = !isEditTableMode;
      const wrapper = document.getElementById('editable-table-wrapper');
      const tableWrapper = document.querySelector('.table-wrapper');
      const pagination = document.getElementById('pagination');
      
      if (isEditTableMode) {
        wrapper.classList.add('active');
        tableWrapper.style.display = 'none';
        pagination.style.display = 'none';
        await loadAllTableData();
      } else {
        wrapper.classList.remove('active');
        tableWrapper.style.display = 'block';
        if (totalRecords > PAGE_SIZE) {
          pagination.style.display = 'flex';
        }
        modifiedRows.clear();
        updateUpdateButton();
      }
    }
    
    // Load all table data for editing with pagination
    async function loadAllTableData(page = 1) {
      const loadingEl = document.getElementById('loading');
      loadingEl.style.display = 'block';
      
      try {
        // Get total count
        const { count, error: countError } = await supabaseClient
          .from('presiding_list')
          .select('*', { count: 'exact', head: true });
        
        if (countError) throw countError;
        totalRecords = count || 0;
        
        // Fetch paginated data
        const from = (page - 1) * PAGE_SIZE;
        const to = from + PAGE_SIZE - 1;
        
        const { data, error } = await supabaseClient
          .from('presiding_list')
          .select('*')
          .order('presiding_iid', { ascending: true })
          .range(from, to);
        
        if (error) throw error;
        
        allTableData = data || [];
        currentPage = page;
        renderEditableTable();
        updatePagination();
        loadingEl.style.display = 'none';
      } catch (err) {
        console.error('Error loading all data:', err);
        alert('Error loading table data: ' + err.message);
        loadingEl.style.display = 'none';
      }
    }
    
    // Render editable table
    function renderEditableTable() {
      const thead = document.getElementById('editable-thead');
      const tbody = document.getElementById('editable-tbody');
      
      if (allTableData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="12" style="text-align:center; padding:40px;">No data available</td></tr>';
        return;
      }
      
      // Get column names from first row
      const allColumns = [
        'presiding_iid',
        'presiding_name',
        'gender',
        'mobile_number',
        'sallery_scale',
        'current_grade_sallery',
        'date_of_birth',
        'own_discrict',
        'address',
        'Nid_number',
        'previous_election',
        'comment'
      ];
      
      // Filter columns based on showGenderOnly flag
      const columns = showGenderOnly 
        ? ['presiding_iid', 'presiding_name', 'gender']
        : allColumns;
      
      // Render header
      thead.innerHTML = '<tr>' + columns.map(col => `<th>${col}</th>`).join('') + '</tr>';
      
      // Render rows
      tbody.innerHTML = '';
      allTableData.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.dataset.rowIndex = index;
        
        columns.forEach(col => {
          const td = document.createElement('td');

          if (col === 'presiding_iid') {
            // Read-only for ID
            td.textContent = row[col] || '';
            td.style.fontWeight = '700';
            td.style.color = '#111827';
          } else {
            // use select for gender
            if (col === 'gender') {
              const select = document.createElement('select');
              select.dataset.column = col;
              select.dataset.rowIndex = index;
              select.dataset.originalValue = row[col] || '';
              
              // Add blank option
              const blankOpt = document.createElement('option');
              blankOpt.value = '';
              blankOpt.textContent = '-- Select --';
              select.appendChild(blankOpt);
              
              // Add Male option
              const maleOpt = document.createElement('option');
              maleOpt.value = 'Male';
              maleOpt.textContent = 'Male';
              select.appendChild(maleOpt);
              
              // Add Female option
              const femaleOpt = document.createElement('option');
              femaleOpt.value = 'Female';
              femaleOpt.textContent = 'Female';
              select.appendChild(femaleOpt);
              
              // Set selected value
              const currentVal = (row[col] || '').trim();
              if (currentVal) {
                select.value = currentVal;
              }
              
              select.addEventListener('change', onCellChange);
              td.appendChild(select);
            } else if (col === 'presiding_name' || col === 'address') {
              // use textarea for long text fields
              const textarea = document.createElement('textarea');
              textarea.rows = 2;
              textarea.value = row[col] || '';
              textarea.dataset.column = col;
              textarea.dataset.rowIndex = index;
              textarea.dataset.originalValue = row[col] || '';
              textarea.addEventListener('input', onCellChange);
              // auto-resize textarea
              textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
              });
              // initial resize
              setTimeout(() => {
                textarea.style.height = 'auto';
                textarea.style.height = textarea.scrollHeight + 'px';
              }, 0);
              td.appendChild(textarea);
            } else {
              const input = document.createElement('input');
              input.type = 'text';
              input.value = row[col] || '';
              input.dataset.column = col;
              input.dataset.rowIndex = index;
              input.dataset.originalValue = row[col] || '';
              input.addEventListener('input', onCellChange);
              td.appendChild(input);
            }
          }

          tr.appendChild(td);
        });
        
        tbody.appendChild(tr);
      });
    }
    
    // Handle cell change
    function onCellChange(event) {
      const input = event.target;
      const rowIndex = parseInt(input.dataset.rowIndex);
      const column = input.dataset.column;
      const originalValue = input.dataset.originalValue;
      const newValue = input.value.trim();
      
      if (newValue !== originalValue) {
        input.classList.add('modified');
        
        if (!modifiedRows.has(rowIndex)) {
          modifiedRows.set(rowIndex, {});
        }
        modifiedRows.get(rowIndex)[column] = newValue;
      } else {
        input.classList.remove('modified');
        
        if (modifiedRows.has(rowIndex)) {
          delete modifiedRows.get(rowIndex)[column];
          if (Object.keys(modifiedRows.get(rowIndex)).length === 0) {
            modifiedRows.delete(rowIndex);
          }
        }
      }
      
      updateUpdateButton();
    }
    
    // Update the Update button state
    function updateUpdateButton() {
      const updateBtn = document.getElementById('update-btn');
      
      if (modifiedRows.size > 0) {
        updateBtn.disabled = false;
        updateBtn.classList.add('pending');
      } else {
        updateBtn.disabled = true;
        updateBtn.classList.remove('pending');
      }
    }
    
    // Save all changes
    async function saveAllChanges() {
      if (modifiedRows.size === 0) return;
      
      const updateBtn = document.getElementById('update-btn');
      updateBtn.disabled = true;
      updateBtn.textContent = '‚è≥ Updating...';
      
      try {
        const updates = [];
        
        modifiedRows.forEach((changes, rowIndex) => {
          const row = allTableData[rowIndex];
          const presiding_iid = row.presiding_iid;
          
          if (presiding_iid) {
            updates.push(
              supabaseClient
                .from('presiding_list')
                .update(changes)
                .eq('presiding_iid', presiding_iid)
            );
          }
        });
        
        const results = await Promise.all(updates);
        
        // Check for errors
        const errors = results.filter(r => r.error);
        if (errors.length > 0) {
          throw new Error(`Failed to update ${errors.length} row(s)`);
        }
        
        alert(`‚úÖ Successfully updated ${modifiedRows.size} row(s)!`);
        
        // Reload editable data
        modifiedRows.clear();
        await loadAllTableData();
        updateUpdateButton();
        
      } catch (err) {
        console.error('Error saving changes:', err);
        alert('‚ùå Error saving changes: ' + err.message);
      } finally {
        updateBtn.textContent = 'üíæ Update';
        updateUpdateButton();
      }
    }

    // Search functionality
    async function searchPolling(page = 1) {
      searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
      const tbody = document.getElementById('polling-table').querySelector('tbody');
      const emptyEl = document.getElementById('empty');
      const tableEl = document.getElementById('polling-table');
      const loadingEl = document.getElementById('loading');

      if (!searchTerm) {
        isSearchMode = false;
        loadPollingData(1);
        return;
      }

      isSearchMode = true;
      loadingEl.style.display = 'block';

      try {
        // Get total count for search results
        const { count, error: countError } = await supabaseClient
          .from('presiding_list')
          .select('*', { count: 'exact', head: true })
          .or(`presiding_name.ilike.%${searchTerm}%,mobile_number.ilike.%${searchTerm}%`);

        if (countError) throw countError;
        totalRecords = count || 0;

        // Fetch paginated search results
        const from = (page - 1) * PAGE_SIZE;
        const to = from + PAGE_SIZE - 1;

        const { data, error } = await supabaseClient
          .from('presiding_list')
          .select('*')
          .or(`presiding_name.ilike.%${searchTerm}%,mobile_number.ilike.%${searchTerm}%`)
          .order('presiding_iid', { ascending: true })
          .range(from, to);

        loadingEl.style.display = 'none';

        if (error) throw error;

        tbody.innerHTML = '';

        if (!data || data.length === 0) {
          tableEl.style.display = 'none';
          emptyEl.textContent = 'No matches found.';
          emptyEl.style.display = 'block';
          document.getElementById('pagination').style.display = 'none';
          return;
        }

        emptyEl.style.display = 'none';
        renderTableRows(data, tbody);
        tableEl.style.display = 'table';
        
        // Update pagination
        currentPage = page;
        updatePagination();

      } catch (err) {
        console.error('Search error:', err);
        loadingEl.style.display = 'none';
      }
    }

    // Enable search on Enter key
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchPolling();
    });

    // Render table rows (reusable)
    function renderTableRows(data, tbody) {
      const fragment = document.createDocumentFragment();
      data.forEach(row => {
        const tr = document.createElement('tr');
        
        const tdId = document.createElement('td');
        tdId.textContent = row.presiding_iid || '';
        
        const tdName = document.createElement('td');
        const nameLink = document.createElement('span');
        nameLink.className = 'name-link';
        nameLink.textContent = row.presiding_name || '';
        nameLink.onclick = () => showDetails(row);
        tdName.appendChild(nameLink);
        
        const tdMobile = document.createElement('td');
        tdMobile.textContent = row.mobile_number || '';
        
        const tdAction = document.createElement('td');
        tdAction.className = 'actions';
        
        const callLink = document.createElement('a');
        callLink.className = 'call';
        const telNumber = (row.mobile_number || '').replace(/[^+\d]/g, '');
        callLink.href = telNumber ? 'tel:' + telNumber : '#';
        callLink.textContent = 'Call';
        callLink.setAttribute('aria-label', 'Call ' + (row.presiding_name || row.mobile_number || ''));
        
        if (!telNumber) {
          callLink.style.opacity = '0.5';
          callLink.style.pointerEvents = 'none';
        }
        
        tdAction.appendChild(callLink);
        tr.append(tdId, tdName, tdMobile, tdAction);
        fragment.appendChild(tr);
      });
      tbody.appendChild(fragment);
    }

    // State for editing
    let selectedRow = null;
    let isAddMode = false;

    function escapeHtml(text) {
      if (text === null || text === undefined) return '';
      return String(text).replace(/[&<>"']/g, (ch) => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[ch]);
    }

    // Add new record
    function addNew() {
      isAddMode = true;
      selectedRow = {
        presiding_iid: '',
        presiding_name: '',
        mobile_number: '',
        sallery_scale: '',
        current_grade_sallery: '',
        date_of_birth: '',
        own_discrict: '',
        address: '',
        Nid_number: '',
        previous_election: '',
        comment: ''
      };
      const modal = document.getElementById('details-modal');
      document.querySelector('.modal-header h2').textContent = 'Add New Record';
      renderModalContent(selectedRow, true);
      modal.classList.add('show');
    }

    // Show details modal
    function showDetails(row) {
      isAddMode = false;
      selectedRow = { ...row };
      const modal = document.getElementById('details-modal');
      document.querySelector('.modal-header h2').textContent = 'Detailed Information';
      renderModalContent(selectedRow, false);
      modal.classList.add('show');
    }

    function renderModalContent(row, isEdit) {
      const modalBody = document.getElementById('modal-body');
      const fields = [
        { key: 'presiding_iid', label: 'presiding_iid' },
        { key: 'presiding_name', label: 'presiding_name' },
        { key: 'mobile_number', label: 'mobile_number' },
        { key: 'sallery_scale', label: 'sallery_scale' },
        { key: 'current_grade_sallery', label: 'current_grade_sallery' },
        { key: 'date_of_birth', label: 'date_of_birth' },
        { key: 'own_discrict', label: 'own_discrict' },
        { key: 'address', label: 'address' },
        { key: 'Nid_number', label: 'Nid_number' },
        { key: 'previous_election', label: 'previous_election' },
        { key: 'gender', label: 'gender' },

        { key: 'comment', label: 'comment' }
      ];

      if (!isEdit) {
        const html = fields.map(field => `
          <div class="detail-row">
            <div class="detail-label">${field.label}:</div>
            <div class="detail-value">${escapeHtml(row[field.key] ?? 'N/A')}</div>
          </div>
        `).join('');

        modalBody.innerHTML = `${html}
          <div class="modal-actions">
            <button class="btn btn-edit" onclick="enableEdit()">‚úèÔ∏è Edit</button>
          </div>`;
        return;
      }

      const html = fields.map(field => `
        <div class="detail-row">
          <div class="detail-label">${field.label}:</div>
          <div class="detail-value">
            ${field.key === 'presiding_iid' && !isAddMode
              ? `<div class="detail-value" style="font-weight:700; color:#111827;">${escapeHtml(row[field.key] ?? '')}</div>`
              : `<input class="detail-input" name="${field.key}" value="${escapeHtml(row[field.key] ?? '')}" ${field.key === 'presiding_iid' && isAddMode ? 'placeholder="Auto-generated"' : ''} />`}
          </div>
        </div>
      `).join('');

      modalBody.innerHTML = `
        <form id="edit-form" onsubmit="event.preventDefault(); saveEdit();">
          ${html}
          <div class="modal-actions">
            <button type="button" class="btn btn-cancel" onclick="cancelEdit()">Cancel</button>
            <button type="submit" class="btn btn-save" id="save-btn">üíæ Save</button>
          </div>
        </form>
      `;
    }

    function enableEdit() {
      if (!selectedRow) return;
      renderModalContent(selectedRow, true);
    }

    function cancelEdit() {
      if (!selectedRow) return;
      renderModalContent(selectedRow, false);
    }

    async function saveEdit() {
      if (!selectedRow) return;
      const form = document.getElementById('edit-form');
      const saveBtn = document.getElementById('save-btn');
      const formData = new FormData(form);

      const payload = {};
      formData.forEach((value, key) => {
        if (key === 'presiding_iid' && !isAddMode) return; // do not update primary id in edit mode
        const trimmedValue = value.trim();
        if (trimmedValue || key === 'presiding_iid') {
          payload[key] = trimmedValue;
        }
      });

      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';

      try {
        let data, error;
        
        if (isAddMode) {
          // Insert new record
          const insertPayload = { ...payload };
          if (!insertPayload.presiding_iid) {
            delete insertPayload.presiding_iid; // let database auto-generate
          }
          const result = await supabaseClient
            .from('presiding_list')
            .insert([insertPayload])
            .select()
            .single();
          data = result.data;
          error = result.error;
        } else {
          // Update existing record
          const result = await supabaseClient
            .from('presiding_list')
            .update(payload)
            .eq('presiding_iid', selectedRow.presiding_iid)
            .select()
            .single();
          data = result.data;
          error = result.error;
        }

        if (error) throw error;

        selectedRow = { ...selectedRow, ...data };
        // Refresh current table view to reflect changes
        if (isSearchMode) {
          searchPolling(currentPage);
        } else {
          loadPollingData(currentPage);
        }

        if (isAddMode) {
          closeModal();
          alert('‚úÖ New record added successfully!');
        } else {
          renderModalContent(selectedRow, false);
        }
      } catch (err) {
        alert('Save failed: ' + err.message);
        saveBtn.disabled = false;
        saveBtn.textContent = 'üíæ Save';
        return;
      }

      saveBtn.disabled = false;
      saveBtn.textContent = 'üíæ Save';
    }

    // Close modal
    function closeModal() {
      document.getElementById('details-modal').classList.remove('show');
    }

    // Close modal on backdrop click
    function closeModalOnBackdrop(event) {
      if (event.target.id === 'details-modal') {
        closeModal();
      }
    }

    // Pagination functions
    function updatePagination() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      const paginationEl = document.getElementById('pagination');
      const pageInfo = document.getElementById('page-info');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      if (totalPages <= 1) {
        paginationEl.style.display = 'none';
        return;
      }

      paginationEl.style.display = 'flex';
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    function nextPage() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      if (currentPage < totalPages) {
        if (modifiedRows.size > 0) {
          if (!confirm('You have unsaved changes. Continue without saving?')) {
            return;
          }
        }
        modifiedRows.clear();
        updateUpdateButton();
        loadAllTableData(currentPage + 1);
        window.scrollTo(0, 0);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        if (modifiedRows.size > 0) {
          if (!confirm('You have unsaved changes. Continue without saving?')) {
            return;
          }
        }
        modifiedRows.clear();
        updateUpdateButton();
        loadAllTableData(currentPage - 1);
        window.scrollTo(0, 0);
      }
    }
  </script>
