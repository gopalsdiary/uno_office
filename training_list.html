    <script>
        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', checkAuth);
        
        let allAssignedOfficers = {
            presiding: [],
            ass_presiding: [],
            polling: []
        };
        
        let filteredOfficers = [];
        
        // Convert Arabic numerals to Bengali numerals
        function toBengaliNumber(n) {
            const bengaliDigits = '‡ß¶‡ßß‡ß®‡ß©‡ß™‡ß´‡ß¨‡ß≠‡ßÆ‡ßØ';
            return String(n).replace(/\d/g, d => bengaliDigits[Number(d)]);
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Show/hide loading
        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }
        
        // Fetch all data with pagination (Supabase default limit is 1000)
        async function fetchAllData(tableName, idColumn, selectColumns = '*') {
            let allData = [];
            let lastId = 0;
            let hasMore = true;
            const batchSize = 1000;
            
            while (hasMore) {
                const { data, error } = await window.supabaseClient
                    .from(tableName)
                    .select(selectColumns)
                    .gt(idColumn, lastId)
                    .order(idColumn, { ascending: true })
                    .limit(batchSize);
                
                if (error) throw error;
                
                if (!data || data.length === 0) {
                    hasMore = false;
                    break;
                }
                
                allData.push(...data);
                lastId = data[data.length - 1][idColumn];
                
                if (data.length < batchSize) {
                    hasMore = false;
                }
            }
            
            return allData;
        }
        
        // Load assigned officers
        async function loadAssignedOfficers() {
            setLoading(true);
            
            try {
                showStatus('üìä ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'info');
                
                // Fetch all assignments to know who is assigned
                const assignments = await fetchAllData('centre_assignments', 'assignment_id', 'assignment_id, officer_type, officer_iid, vote_centre_iid, vote_centre_code');
                console.log(`‚úÖ Assignments loaded: ${assignments.length}`);
                
                // Fetch vote centres to get centre names
                showStatus('üìä ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'info');
                const voteCentres = await fetchAllData('vote_centre', 'vote_centre_iid', 'vote_centre_iid, vote_centre_code, vote_centre_name');
                console.log(`‚úÖ Vote centres loaded: ${voteCentres.length}`);
                
                // Create a map of vote centre info by iid
                const centreMap = new Map();
                voteCentres.forEach(c => {
                    centreMap.set(c.vote_centre_iid, { 
                        centre_name: c.vote_centre_name, 
                        centre_number: c.vote_centre_code 
                    });
                });
                
                // Create maps of assigned officer IDs by type with centre info
                const assignedPresiding = new Map();
                const assignedAssPresiding = new Map();
                const assignedPolling = new Map();
                
                assignments.forEach(a => {
                    const centreInfo = centreMap.get(a.vote_centre_iid) || { centre_name: '-', centre_number: a.vote_centre_code };
                    if (a.officer_type === 'presiding') {
                        assignedPresiding.set(a.officer_iid, centreInfo);
                    } else if (a.officer_type === 'ass_presiding') {
                        assignedAssPresiding.set(a.officer_iid, centreInfo);
                    } else if (a.officer_type === 'polling') {
                        assignedPolling.set(a.officer_iid, centreInfo);
                    }
                });
                
                // Fetch all officers
                showStatus('üìä ‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'info');
                const presidingList = await fetchAllData('presiding_list', 'presiding_iid', 
                    'presiding_iid, presiding_name, mobile_number, gender, disability, sallery_scale, own_discrict');
                
                showStatus('üìä ‡¶∏‡¶π-‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'info');
                const assPresidingList = await fetchAllData('ass_presiding_list', 'ass_presiding_iid',
                    'ass_presiding_iid, ass_presiding_name, mobile_number, gender, disability, sallery_scale, own_discrict');
                
                showStatus('üìä ‡¶™‡ßã‡¶≤‡¶ø‡¶Ç ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'info');
                const pollingList = await fetchAllData('polling_list', 'polling_iid',
                    'polling_iid, polling_name, mobile_number, gender, disability, sallery_scale, own_discrict');
                
                console.log(`‚úÖ Officers loaded: Presiding=${presidingList.length}, AssPresiding=${assPresidingList.length}, Polling=${pollingList.length}`);
                
                // Filter assigned officers and add centre info
                allAssignedOfficers.presiding = presidingList
                    .filter(o => assignedPresiding.has(o.presiding_iid))
                    .map(o => ({ ...o, ...assignedPresiding.get(o.presiding_iid) }));
                    
                allAssignedOfficers.ass_presiding = assPresidingList
                    .filter(o => assignedAssPresiding.has(o.ass_presiding_iid))
                    .map(o => ({ ...o, ...assignedAssPresiding.get(o.ass_presiding_iid) }));
                    
                allAssignedOfficers.polling = pollingList
                    .filter(o => assignedPolling.has(o.polling_iid))
                    .map(o => ({ ...o, ...assignedPolling.get(o.polling_iid) }));
                
                console.log(`‚úÖ Assigned: Presiding=${allAssignedOfficers.presiding.length}, AssPresiding=${allAssignedOfficers.ass_presiding.length}, Polling=${allAssignedOfficers.polling.length}`);
                
                // Display stats
                displayStats();
                
                // Filter and display
                filterByType();
                
                const totalAssigned = allAssignedOfficers.presiding.length + 
                                        allAssignedOfficers.ass_presiding.length + 
                                        allAssignedOfficers.polling.length;
                
                showStatus(`‚úÖ ‡¶Æ‡ßã‡¶ü ${toBengaliNumber(totalAssigned)} ‡¶ú‡¶® ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞‡ßá‡¶∞ ‡¶°‡¶ø‡¶â‡¶ü‡¶ø ‡¶è‡¶∏‡¶æ‡¶á‡¶® ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!`, 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // Display stats
        function displayStats() {
            const totalPresiding = allAssignedOfficers.presiding.length;
            const totalAssPresiding = allAssignedOfficers.ass_presiding.length;
            const totalPolling = allAssignedOfficers.polling.length;
            const totalAssigned = totalPresiding + totalAssPresiding + totalPolling;
            
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.style.display = 'grid';
            statsGrid.innerHTML = `
                <div class="stat-card success">
                    <div class="stat-number">${toBengaliNumber(totalAssigned)}</div>
                    <div class="stat-label">‡¶Æ‡ßã‡¶ü ‡¶è‡¶∏‡¶æ‡¶á‡¶® ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${toBengaliNumber(totalPresiding)}</div>
                    <div class="stat-label">‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞</div>
                </div>

                    <div class="stat-number">${toBengaliNumber(totalAssPresiding)}</div>
                    <div class="stat-label">‡¶∏‡¶π-‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${toBengaliNumber(totalPolling)}</div>
                    <div class="stat-label">‡¶™‡ßã‡¶≤‡¶ø‡¶Ç ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞</div>
                </div>
            `;
        }
        
        // Filter by officer type
        function filterByType() {
            const type = document.getElementById('officerType').value;
            document.getElementById('searchBox').value = '';
            
            if (type === 'all') {
                // Combine all
                filteredOfficers = [
                    ...allAssignedOfficers.presiding.map(o => ({ ...o, type: 'presiding' })),
                    ...allAssignedOfficers.ass_presiding.map(o => ({ ...o, type: 'ass_presiding' })),
                    ...allAssignedOfficers.polling.map(o => ({ ...o, type: 'polling' }))
                ];
            } else if (type === 'presiding') {
                filteredOfficers = allAssignedOfficers.presiding.map(o => ({ ...o, type: 'presiding' }));
            } else if (type === 'ass_presiding') {
                filteredOfficers = allAssignedOfficers.ass_presiding.map(o => ({ ...o, type: 'ass_presiding' }));
            } else if (type === 'polling') {
                filteredOfficers = allAssignedOfficers.polling.map(o => ({ ...o, type: 'polling' }));
            }
            
            renderTable(filteredOfficers);
        }
        
        // Search officers
        function searchOfficers() {
            const searchTerm = document.getElementById('searchBox').value.trim().toLowerCase();
            
            if (!searchTerm) {
                filterByType();
                return;
            }
            
            const searched = filteredOfficers.filter(o => {
                const name = getOfficerName(o).toLowerCase();
                const mobile = (o.mobile_number || '').toLowerCase();
                return name.includes(searchTerm) || mobile.includes(searchTerm);
            });
            
            renderTable(searched);
        }
        
        // Get officer name based on type
        function getOfficerName(officer) {
            if (officer.presiding_name) return officer.presiding_name;
            if (officer.ass_presiding_name) return officer.ass_presiding_name;
            if (officer.polling_name) return officer.polling_name;
            return 'N/A';
        }
        
        // Get officer ID based on type
        function getOfficerId(officer) {
            if (officer.presiding_iid) return officer.presiding_iid;
            if (officer.ass_presiding_iid) return officer.ass_presiding_iid;
            if (officer.polling_iid) return officer.polling_iid;
            return 'N/A';
        }
        
        // Get officer type label in Bengali
        function getOfficerTypeLabel(type) {
            switch(type) {
                case 'presiding': return '‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç';
                case 'ass_presiding': return '‡¶∏‡¶π-‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç';
                case 'polling': return '‡¶™‡ßã‡¶≤‡¶ø‡¶Ç';

        // Render table
        function renderTable(officers) {
            const container = document.getElementById('dataContainer');
            
            if (!officers || officers.length === 0) {
                container.innerHTML = '<div class="no-data">‚ùå ‡¶ï‡ßã‡¶®‡ßã ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞‡ßá‡¶∞ ‡¶°‡¶ø‡¶â‡¶ü‡¶ø ‡¶è‡¶∏‡¶æ‡¶á‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø!</div>';
                return;
            }
            
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>‡¶ï‡ßç‡¶∞‡¶Æ</th>

                            <th>‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ</th>

            `;
            
            officers.forEach((officer, index) => {
                const mobile = officer.mobile_number || '';
                html += `
                    <tr>
                        <td>${toBengaliNumber(index + 1)}</td>

                        <td>${officer.sallery_scale || '-'}</td>
                        <td>
                            <span class="badge badge-primary">${getOfficerTypeLabel(officer.type)}</span>
                        </td>
                        <td>
                            ${mobile ? `<a href="tel:${mobile}" class="btn btn-primary" style="padding: 6px 12px; font-size: 12px;">üìû</a>` : '-'}
                        </td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
                <p style="margin-top: 15px; text-align: center; color: #666;">
                    ‡¶Æ‡ßã‡¶ü ${toBengaliNumber(officers.length)} ‡¶ú‡¶® ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ö‡ßç‡¶õ‡ßá
