  <script>
    function debounce(fn, wait) {
      let t;
      return function(...args) {
        clearTimeout(t);
        t = setTimeout(() => fn.apply(this, args), wait);
      };
    }

    document.getElementById('search-input').addEventListener('input', debounce(() => {
      const val = document.getElementById('search-input').value.trim();
      if (!val) {
        isSearchMode = false;
        document.getElementById('error').style.display = 'none';
        loadPollingData(1);
        return;
      }
      searchPolling();
    }, 300));

    function clearSearch() {

    // Build column order so known columns stay first and new columns appear afterwards
    function buildColumnOrder(rows) {
      const seen = new Set();
      const fetchedColumns = [];
      rows.forEach(r => {
        Object.keys(r || {}).forEach(col => {
          if (!seen.has(col)) {
            seen.add(col);
            fetchedColumns.push(col);
          }
        });
      });

      const ordered = [];
      preferredColumns.forEach(col => {
        if (seen.has(col)) {
          ordered.push(col);
        }
      });

      fetchedColumns.forEach(col => {
        if (!ordered.includes(col)) {
          ordered.push(col);
        }
      });

      return ordered;
    }
    
    // Handle cell change
    function onCellChange(event) {
      const input = event.target;
      const rowIndex = parseInt(input.dataset.rowIndex);
      const column = input.dataset.column;
      const originalValue = input.dataset.originalValue;
      const newValue = input.value.trim();
      
      if (newValue !== originalValue) {
        input.classList.add('modified');
        
        if (!modifiedRows.has(rowIndex)) {
          modifiedRows.set(rowIndex, {});
        }
        modifiedRows.get(rowIndex)[column] = newValue;
      } else {
        input.classList.remove('modified');
        
        if (modifiedRows.has(rowIndex)) {
          delete modifiedRows.get(rowIndex)[column];
          if (Object.keys(modifiedRows.get(rowIndex)).length === 0) {
            modifiedRows.delete(rowIndex);
          }
        }
      }
      
      updateUpdateButton();
    }

    // Save all changes
    async function saveAllChanges() {
      if (modifiedRows.size === 0) return;
      
      const updateBtn = document.getElementById('update-btn');
      updateBtn.disabled = true;
      updateBtn.textContent = '‚è≥ Updating...';
      
      try {
        const payloads = [];

        modifiedRows.forEach((changes, rowIndex) => {
          const row = allTableData[rowIndex];
          const rowId = row && row[ID_COLUMN];

          if (rowId) {
            // Only include gender updates
            if (!('gender' in changes)) return;
            const merged = { [ID_COLUMN]: rowId, gender: changes.gender };
            payloads.push(merged);
          }
        });

        if (payloads.length === 0) {
          throw new Error('No valid rows to update');
        }

        // Chunk updates to avoid request size or rate-limit issues
        const chunkSize = 100;
        for (let i = 0; i < payloads.length; i += chunkSize) {
          const batch = payloads.slice(i, i + chunkSize);
          const { error } = await supabaseClient
            .from('ass_presiding_list')
            .upsert(batch, { onConflict: ID_COLUMN });

          if (error) {
            if (handleAuthError(error)) throw error;
            throw error;
          }
        }

        alert(`‚úÖ Successfully updated ${payloads.length} row(s)!`);

        // Reload editable data
        modifiedRows.clear();
        await loadAllTableData(currentPage);
        updateUpdateButton();
        
        } catch (err) {
          if (handleAuthError(err)) return;
          console.error('Error saving changes:', err);
          alert('‚ùå Error saving changes: ' + err.message);
      } finally {
        updateBtn.textContent = 'üíæ Update';
        updateUpdateButton();
      }
    }

    async function saveEdit() {
      if (!selectedRow) return;
      const form = document.getElementById('edit-form');
      const saveBtn = document.getElementById('save-btn');
      const formData = new FormData(form);

      const payload = {};
      formData.forEach((value, key) => {
        if (key === 'ass_presiding_iid' && !isAddMode) return; // do not update primary id in edit mode
        const trimmedValue = value.trim();
        if (trimmedValue || key === 'ass_presiding_iid') {
          payload[key] = trimmedValue;
        }
      });

      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';

      try {
        let data, error;
        
        if (isAddMode) {
          // Insert new record
          const insertPayload = { ...payload };
          if (!insertPayload.ass_presiding_iid) {
            delete insertPayload.ass_presiding_iid; // let database auto-generate
          }
          const result = await supabaseClient
            .from('ass_presiding_list')
            .insert([insertPayload])
            .select()
            .single();
          data = result.data;
          error = result.error;
        } else {
          // Update existing record - ensure name not changed
          if ('ass_presiding_name' in payload) delete payload.ass_presiding_name;
          const result = await supabaseClient
            .from('ass_presiding_list')
            .update(payload)
            .eq('ass_presiding_iid', selectedRow.ass_presiding_iid)
            .select()
            .single();
          data = result.data;
          error = result.error;
        }

        if (error) throw error;

        selectedRow = { ...selectedRow, ...data };
        // Refresh current table view to reflect changes
        if (isSearchMode) {
          searchPolling(currentPage);
        } else {
          loadPollingData(currentPage);
        }

        if (isAddMode) {
          closeModal();
          alert('‚úÖ New record added successfully!');
        } else {
          renderModalContent(selectedRow, false);
        }
      } catch (err) {
        alert('Save failed: ' + err.message);
        saveBtn.disabled = false;
        saveBtn.textContent = 'üíæ Save';
        return;
      }

      saveBtn.disabled = false;
      saveBtn.textContent = 'üíæ Save';
    }

    // Close modal
    function closeModal() {
      document.getElementById('details-modal').classList.remove('show');
    }

    // Close modal on backdrop click
    function closeModalOnBackdrop(event) {
      if (event.target.id === 'details-modal') {
        closeModal();
      }
    }

    // Pagination functions
    function updatePagination() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      const suffixes = ['', '-top'];

      suffixes.forEach(suffix => {
        const paginationEl = document.getElementById(`pagination${suffix}`);
        if (!paginationEl) return;

        const pageInfo = document.getElementById(`page-info${suffix}`);
        const prevBtn = document.getElementById(`prev-btn${suffix}`);
        const nextBtn = document.getElementById(`next-btn${suffix}`);

        if (totalPages <= 1) {
          paginationEl.style.display = 'none';
          return;
        }

        paginationEl.style.display = 'flex';
        if (pageInfo) pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        if (prevBtn) prevBtn.disabled = currentPage === 1;
        if (nextBtn) nextBtn.disabled = currentPage === totalPages;
      });
    }

    function nextPage() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      if (currentPage < totalPages) {
        if (modifiedRows.size > 0) {
          if (!confirm('You have unsaved changes. Continue without saving?')) {
            return;
          }
        }
        modifiedRows.clear();
        updateUpdateButton();
        loadAllTableData(currentPage + 1);
        window.scrollTo(0, 0);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        if (modifiedRows.size > 0) {
          if (!confirm('You have unsaved changes. Continue without saving?')) {
            return;
          }
        }
        modifiedRows.clear();
        updateUpdateButton();
        loadAllTableData(currentPage - 1);
        window.scrollTo(0, 0);
      }
    }
  </script>
  <script src="authentication.js"></script>
</body>
