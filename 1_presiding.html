      return function(...args) {
        clearTimeout(t);
        t = setTimeout(() => fn.apply(this, args), wait);
      };
    }

    // Load all table data for editing
    async function loadAllTableData() {
      const loadingEl = document.getElementById('loading');

    // Render editable table
    function renderEditableTable() {
      const thead = document.getElementById('editable-thead');
      const tbody = document.getElementById('editable-tbody');
      
      if (allTableData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="11" style="text-align:center; padding:40px;">No data available</td></tr>';
        return;
      }
      
      // Get column names from first row
      const columns = [
        'presiding_iid',
        'presiding_name',
        'mobile_number',
        'sallery_scale',
        'current_grade_sallery',
        'date_of_birth',
        'own_discrict',
        'address',
        'Nid_number',
        'previous_election',
        'comment'
      ];
      
      // Render header
      thead.innerHTML = '<tr>' + columns.map(col => `<th>${col}</th>`).join('') + '</tr>';
      
      // Render rows
      tbody.innerHTML = '';
      allTableData.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.dataset.rowIndex = index;
        
        columns.forEach(col => {
          const td = document.createElement('td');
          
          if (col === 'presiding_iid') {
            // Read-only for ID
            td.textContent = row[col] || '';
            td.style.fontWeight = '700';
            td.style.color = '#111827';
          } else {
            const input = document.createElement('input');
            input.type = 'text';
            input.value = row[col] || '';
            input.dataset.column = col;
            input.dataset.rowIndex = index;
            input.dataset.originalValue = row[col] || '';
            input.addEventListener('input', onCellChange);
            td.appendChild(input);
          }
          
          tr.appendChild(td);
        });
        
        tbody.appendChild(tr);
      });
    }
    
    // Handle cell change
    function onCellChange(event) {
      const input = event.target;
      const rowIndex = parseInt(input.dataset.rowIndex);
      const column = input.dataset.column;
      const originalValue = input.dataset.originalValue;
      const newValue = input.value.trim();
      
      if (newValue !== originalValue) {
        input.classList.add('modified');
        
        if (!modifiedRows.has(rowIndex)) {
          modifiedRows.set(rowIndex, {});
        }
        modifiedRows.get(rowIndex)[column] = newValue;
      } else {
        input.classList.remove('modified');
        
        if (modifiedRows.has(rowIndex)) {
          delete modifiedRows.get(rowIndex)[column];
          if (Object.keys(modifiedRows.get(rowIndex)).length === 0) {
            modifiedRows.delete(rowIndex);
          }
        }
      }
      
      updateUpdateButton();
    }
    
    // Update the Update button state
    function updateUpdateButton() {
      const updateBtn = document.getElementById('update-btn');
      
      if (modifiedRows.size > 0) {
        updateBtn.disabled = false;
        updateBtn.classList.add('pending');
      } else {
        updateBtn.disabled = true;
        updateBtn.classList.remove('pending');
      }
    }
    
    // Save all changes
    async function saveAllChanges() {
      if (modifiedRows.size === 0) return;
      
      const updateBtn = document.getElementById('update-btn');
      updateBtn.disabled = true;
      updateBtn.textContent = '‚è≥ Updating...';
      
      try {
        const updates = [];
        
        modifiedRows.forEach((changes, rowIndex) => {
          const row = allTableData[rowIndex];
          const presiding_iid = row.presiding_iid;
          
          if (presiding_iid) {
            updates.push(
              supabaseClient
                .from('presiding_list')
                .update(changes)
                .eq('presiding_iid', presiding_iid)
            );
          }
        });
        
        const results = await Promise.all(updates);
        
        // Check for errors
        const errors = results.filter(r => r.error);
        if (errors.length > 0) {
          throw new Error(`Failed to update ${errors.length} row(s)`);
        }
        
        alert(`‚úÖ Successfully updated ${modifiedRows.size} row(s)!`);
        
        // Reload data
        modifiedRows.clear();
        await loadAllTableData();
        updateUpdateButton();
        
        // Refresh main table if in normal mode
        if (isSearchMode) {
          searchPolling(currentPage);
        } else {
          loadPollingData(currentPage);
        }
        
      } catch (err) {
        console.error('Error saving changes:', err);
        alert('‚ùå Error saving changes: ' + err.message);

        updateBtn.textContent = 'üíæ Update';

    }

    // Search functionality with debouncing
    let searchDebounceTimer = null;
    
    async function searchPolling(page = 1) {
      searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
      const tbody = document.getElementById('polling-table').querySelector('tbody');
      const emptyEl = document.getElementById('empty');
      const tableEl = document.getElementById('polling-table');
      const loadingEl = document.getElementById('loading');

      if (!searchTerm) {
        isSearchMode = false;
        loadPollingData(1);
        return;
      }

      isSearchMode = true;
      loadingEl.style.display = 'block';

      try {
        // Build multi-term OR query (name, mobile, and exact id for numeric term)
        const terms = searchTerm.split(/\s+/).filter(Boolean);
        const orConditions = [];
        terms.forEach(term => {
          const t = term.replace(/%/g, '\\%').replace(/_/g, '\\_');
          orConditions.push(`presiding_name.ilike.%${t}%`);
          orConditions.push(`mobile_number.ilike.%${t}%`);
          if (/^\d+$/.test(t)) {
            orConditions.push(`presiding_iid.eq.${t}`);
          }
        });
        const orQuery = orConditions.join(',');

        // Parallel fetch: count and data together for better performance
        const from = (page - 1) * PAGE_SIZE;
        const to = from + PAGE_SIZE - 1;

        const [countResult, dataResult] = await Promise.all([
          supabaseClient
            .from('presiding_list')
            .select('*', { count: 'exact', head: true })
            .or(orQuery),
          supabaseClient
            .from('presiding_list')
            .select('*')
            .or(orQuery)
            .order('presiding_iid', { ascending: true })
            .range(from, to)
        ]);

        if (countResult.error) throw countResult.error;
        if (dataResult.error) throw dataResult.error;

        totalRecords = countResult.count || 0;
        const data = dataResult.data;

        loadingEl.style.display = 'none';

        const effectiveQuery = terms.join(' ');

        // Use DocumentFragment for faster DOM manipulation
        const fragment = document.createDocumentFragment();
        const tempTbody = document.createElement('tbody');

        if (!data || data.length === 0) {
          tableEl.style.display = 'none';
          emptyEl.textContent = 'No matches found.';
          emptyEl.style.display = 'block';
          document.getElementById('pagination').style.display = 'none';
          return;
        }

        emptyEl.style.display = 'none';
        renderTableRows(data, tempTbody, effectiveQuery);
        while (tempTbody.firstChild) {
          fragment.appendChild(tempTbody.firstChild);
        }
        tbody.innerHTML = '';
        tbody.appendChild(fragment);
        tableEl.style.display = 'table';
        
        // Update pagination
        currentPage = page;
        updatePagination();

      } catch (err) {
        console.error('Search error:', err);
        loadingEl.style.display = 'none';
        const errorEl = document.getElementById('error');
        errorEl.textContent = 'Search failed: ' + (err.message || err);
        errorEl.style.display = 'block';
      }
    }

    // Enable search on Enter key with debouncing
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        clearTimeout(searchDebounceTimer);
        searchPolling();
      }
    });
    
    // Debounced search on input
    document.getElementById('search-input').addEventListener('input', (e) => {
      clearTimeout(searchDebounceTimer);
      searchDebounceTimer = setTimeout(() => {
        if (e.target.value.trim().length >= 2) {
          searchPolling();
        }
      }, 300);

    // Render table rows (reusable)
    function renderTableRows(data, tbody, q = '') {
      const fragment = document.createDocumentFragment();
      const terms = q ? q.toString().trim().split(/\s+/).filter(Boolean) : [];

      function escapeHtml(text) {
        if (text === null || text === undefined) return '';
        return String(text).replace(/[&<>"']+/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'' :'&#39;'}[ch] || ch));
      }

      function highlight(text) {
        if (!text) return '';
        let escaped = escapeHtml(text);
        if (terms.length === 0) return escaped;
        terms.forEach(term => {
          const re = new RegExp('(' + term.replace(/[.*+?^${}()|[\]\\]/g,'\\$&') + ')', 'ig');
          escaped = escaped.replace(re, '<mark>$1</mark>');
        });
        return escaped;
      }

      data.forEach(row => {
        const tr = document.createElement('tr');

        const tdId = document.createElement('td');
        tdId.innerHTML = highlight(row.presiding_iid != null ? String(row.presiding_iid) : '');

        const tdName = document.createElement('td');
        tdName.setAttribute('data-mobile', row.mobile_number || '');
        const nameLink = document.createElement('span');
        nameLink.className = 'name-link';
        nameLink.innerHTML = highlight(row.presiding_name ?? '');
        nameLink.onclick = () => showDetails(row);
        tdName.appendChild(nameLink);

        const tdMobile = document.createElement('td');
        tdMobile.innerHTML = highlight(row.mobile_number ?? '');

        const tdAction = document.createElement('td');
        tdAction.className = 'actions';

        const callLink = document.createElement('a');
        callLink.className = 'call';
        const telNumber = (row.mobile_number || '').replace(/[^+\d]/g, '');
        callLink.href = telNumber ? 'tel:' + telNumber : '#';
        callLink.textContent = 'Call';
        callLink.setAttribute('aria-label', 'Call ' + (row.presiding_name || row.mobile_number || ''));

        if (!telNumber) {
          callLink.style.opacity = '0.5';
          callLink.style.pointerEvents = 'none';
        }

        tdAction.appendChild(callLink);
        tr.append(tdId, tdName, tdMobile, tdAction);
        fragment.appendChild(tr);
      });
      tbody.appendChild(fragment);
    }

    // State for editing
    let selectedRow = null;
    let isAddMode = false;
    const preferredFields = [
      'presiding_iid',
      'presiding_name',
      'mobile_number',
      'gender',
      'disability',
      'sallery_scale',
      'current_grade_sallery',
      'date_of_birth',
      'own_discrict',

    const genderOptions = ['Male', 'Female', 'Other'];

    function escapeHtml(text) {
      if (text === null || text === undefined) return '';
      return String(text).replace(/[&<>"']/g, (ch) => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[ch]);
    }

    function addNew() {

        presiding_iid: '',

    // Show details modal
    function showDetails(row) {
      isAddMode = false;
      selectedRow = { ...row };
      const modal = document.getElementById('details-modal');
      document.querySelector('.modal-header h2').textContent = 'Detailed Information';

    function renderModalContent(row, isEdit) {
      const modalBody = document.getElementById('modal-body');
      const fieldOrder = buildFieldOrder(row);

      if (!isEdit) {
        const html = fieldOrder.map(key => `
          <div class="detail-row">
            <div class="detail-label">${key}:</div>
            <div class="detail-value">${escapeHtml(row[key] ?? 'N/A')}</div>
          </div>
        `).join('');

        modalBody.innerHTML = `${html}
          <div class="modal-actions">
            <button class="btn btn-edit" onclick="enableEdit()">‚úèÔ∏è Edit</button>
          </div>`;
        return;
      }

      const html = fieldOrder.map(key => {
        const val = row[key] ?? '';
        const readOnlyId = key === 'presiding_iid' && !isAddMode;

        if (key === 'gender') {
          const options = genderOptions.map(opt => `<option value="${opt}" ${val === opt ? 'selected' : ''}>${opt}</option>`).join('');
          const extraOpt = val && !genderOptions.includes(val) ? `<option value="${escapeHtml(val)}" selected>${escapeHtml(val)} (existing)</option>` : '';
          return `
            <div class="detail-row">
              <div class="detail-label">${key}:</div>
              <div class="detail-value">
                <select class="detail-input" name="${key}">
                  <option value="" ${val ? '' : 'selected'}>-- Select --</option>
                  ${options}
                  ${extraOpt}
                </select>
              </div>
            </div>`;
        }

        if (key === 'disability') {
          const yesSelected = val === 'Yes' ? 'selected' : '';
          const extraOpt = val && val !== 'Yes' ? `<option value="${escapeHtml(val)}" selected>${escapeHtml(val)} (existing)</option>` : '';
          return `
            <div class="detail-row">
              <div class="detail-label">${key}:</div>
              <div class="detail-value">
                <select class="detail-input" name="${key}">
                  <option value="" ${val ? '' : 'selected'}>-- Select --</option>
                  <option value="Yes" ${yesSelected}>Yes</option>
                  ${extraOpt}
                </select>
              </div>
            </div>`;
        }

        if (readOnlyId) {
          return `
            <div class="detail-row">
              <div class="detail-label">${key}:</div>
              <div class="detail-value" style="font-weight:700; color:#111827;">${escapeHtml(val)}</div>
            </div>`;
        }

        const isLongText = key === 'address' || key === 'comment';
        const inputEl = isLongText
          ? `<textarea class="detail-input" name="${key}" rows="2">${escapeHtml(val)}</textarea>`
          : `<input class="detail-input" name="${key}" value="${escapeHtml(val)}" ${key === 'presiding_iid' && isAddMode ? 'placeholder="Auto-generated"' : ''} />`;

        return `
          <div class="detail-row">
            <div class="detail-label">${key}:</div>
            <div class="detail-value">${inputEl}</div>
          </div>`;
      }).join('');

      modalBody.innerHTML = `
        <form id="edit-form" onsubmit="event.preventDefault(); saveEdit();">
          ${html}
          <div class="modal-actions">
            <button type="button" class="btn btn-cancel" onclick="cancelEdit()">Cancel</button>
            <button type="submit" class="btn btn-save" id="save-btn">üíæ Save</button>
          </div>
        </form>
      `;
    }

    function enableEdit() {
      if (!selectedRow) return;
      renderModalContent(selectedRow, true);
    }

    function cancelEdit() {
      if (!selectedRow) return;
      renderModalContent(selectedRow, false);
    }

    function buildFieldOrder(rowObj) {
      const seen = new Set();
      const keys = Object.keys(rowObj || {});
      const ordered = [];

      preferredFields.forEach(k => {
        if (keys.includes(k)) {
          ordered.push(k);
          seen.add(k);
        }
      });

      keys.forEach(k => {
        if (!seen.has(k)) {
          ordered.push(k);
          seen.add(k);
        }
      });

      return ordered;
    }

    async function saveEdit() {
      if (!selectedRow) return;
      const form = document.getElementById('edit-form');
      const saveBtn = document.getElementById('save-btn');
      const formData = new FormData(form);

      const payload = {};
      formData.forEach((value, key) => {
        if (key === 'presiding_iid' && !isAddMode) return; // do not update primary id in edit mode
        const trimmedValue = value.trim();
        if (trimmedValue || key === 'presiding_iid') {
          payload[key] = trimmedValue;
        }
      });

      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';

      try {
        let data, error;
        
        if (isAddMode) {
          // Insert new record
          const insertPayload = { ...payload };
          if (!insertPayload.presiding_iid) {
            delete insertPayload.presiding_iid; // let database auto-generate
          }
          const result = await supabaseClient
            .from('presiding_list')
            .insert([insertPayload])
            .select()
            .single();
          data = result.data;
          error = result.error;
        } else {
          // Update existing record
          const result = await supabaseClient
            .from('presiding_list')
            .update(payload)
            .eq('presiding_iid', selectedRow.presiding_iid)
            .select()
            .single();
          data = result.data;
          error = result.error;
        }

        if (error) throw error;

        selectedRow = { ...selectedRow, ...data };
        // Refresh current table view to reflect changes
        if (isSearchMode) {
          searchPolling(currentPage);
        } else {
          loadPollingData(currentPage);
        }

        if (isAddMode) {
          closeModal();
          alert('‚úÖ New record added successfully!');
        } else {
          renderModalContent(selectedRow, false);
        }
      } catch (err) {
        alert('Save failed: ' + err.message);
        saveBtn.disabled = false;
        saveBtn.textContent = 'üíæ Save';
        return;
      }

      saveBtn.disabled = false;
      saveBtn.textContent = 'üíæ Save';
    }

    // Close modal
    function closeModal() {
      document.getElementById('details-modal').classList.remove('show');
    }

    // Close modal on backdrop click
    function closeModalOnBackdrop(event) {
      if (event.target.id === 'details-modal') {
        closeModal();
      }
    }

    // Pagination functions
    function updatePagination() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      const paginationEl = document.getElementById('pagination');
      const pageInfo = document.getElementById('page-info');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      if (totalPages <= 1) {
        paginationEl.style.display = 'none';
        return;
      }

      paginationEl.style.display = 'flex';
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    function nextPage() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      if (currentPage < totalPages) {
        if (isSearchMode) {
          searchPolling(currentPage + 1);
        } else {
          loadPollingData(currentPage + 1);
        }
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        if (isSearchMode) {
          searchPolling(currentPage - 1);
        } else {
          loadPollingData(currentPage - 1);
        }
      }
    }
  </script>
