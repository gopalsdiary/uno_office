  <div class="container">
    <h1>‡¶™‡ßã‡¶≤‡¶ø‡¶Ç ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ </h1>
  
  <div class="gender-report">
    <div class="gender-stats">
      Male: <span class="male" id="male-count">0</span>, 
      Female: <span class="female" id="female-count">0</span>, 
      Unknown: <span class="unknown" id="unknown-count">0</span>, 
      Total: <span class="total" id="total-count">0</span>
    </div>
    <div id="gender-note" style="font-size:12px;color:#64748b;margin-top:6px">Source: server-side count</div>

  <div class="search-box">
    <input type="text" id="search-input" placeholder="Search by name, id or mobile number...">
    <button onclick="searchPolling()">Search</button>
    <button onclick="clearSearch()" style="background:#ef4444">Clear</button>
  </div>

  <script>
    function debounce(fn, wait) {
      let t;
      return function(...args) {
        clearTimeout(t);
        t = setTimeout(() => fn.apply(this, args), wait);
      };
    }

    document.getElementById('search-input').addEventListener('input', debounce(() => {
      const val = document.getElementById('search-input').value.trim();
      if (!val) {
        isSearchMode = false;
        document.getElementById('error').style.display = 'none';
        loadPollingData(1);
        return;
      }
      searchPolling();
    }, 300));

    function clearSearch() {
      document.getElementById('search-input').value = '';
      document.getElementById('error').style.display = 'none';
      isSearchMode = false;
      loadPollingData(1);
    }

    function toggleFilterNoMobile() {
      filterNoMobile = !filterNoMobile;
      const btn = document.getElementById('filter-no-mobile-btn');
      btn.textContent = filterNoMobile ? 'üìµ No mobile: ON' : 'üìµ No mobile: OFF';
      btn.style.background = filterNoMobile ? '#ef4444' : '#94a3b8';
      // Clear any search and reload with filter applied
      document.getElementById('search-input').value = '';
      isSearchMode = false;
      loadPollingData(1);
    }
  </script>

    // Load gender statistics using server-side counts where possible,
    // but fall back to fetching rows and computing counts locally when needed.
    async function loadGenderStats() {
      const noteEl = document.getElementById('gender-note');
      try {
        // Build robust male/female conditions (English variants only)
        // Use conservative server-side conditions (exact matches) to avoid substring collisions
        // (e.g., '%male%' would match 'female'). Fuzzy/variant values are handled by the
        // client-side chunked fallback when needed.
        const maleConditions = [
          'gender.eq.Male',
          'gender.eq.male',
          'gender.eq.M'
        ];
        const maleOr = maleConditions.join(',');

        const femaleConditions = [
          'gender.eq.Female',
          'gender.eq.female',
          'gender.eq.F'
        ];
        const femaleOr = femaleConditions.join(',');

        // Use polling_list instead of presiding_list
        const [maleRes, femaleRes, totalRes] = await Promise.all([
          supabaseClient.from('polling_list').select('*', { count: 'exact', head: true }).or(maleOr),
          supabaseClient.from('polling_list').select('*', { count: 'exact', head: true }).or(femaleOr),
          supabaseClient.from('polling_list').select('*', { count: 'exact', head: true })
        ]);

        console.debug('loadGenderStats responses:', { maleRes, femaleRes, totalRes });

        if (maleRes.error || femaleRes.error || totalRes.error) {
          throw maleRes.error || femaleRes.error || totalRes.error;
        }

        let male = Number(maleRes.count) || 0;
        let female = Number(femaleRes.count) || 0;
        let total = Number(totalRes.count) || 0;
        let unknown = Math.max(0, total - male - female);

        // If the server-side total looks unexpectedly small (or counts don't add up),
        // fetch rows in chunks (up to a safe cap) and compute counts locally as a reliable fallback.
        // This avoids single-request caps that may limit results (~1000 rows).
        const needFallback = total === 0 || total < (male + female) || total < 1700 || (male + female + unknown) !== total;

        if (needFallback) {
          console.debug('loadGenderStats: falling back to fetching rows in chunks');

          const CHUNK = 1000;
          const MAX_STATS_FETCH = 20000; // safety cap
          let from = 0;
          const rows = [];

          while (true) {
            const res = await supabaseClient
              .from('polling_list')
              .select('polling_iid, gender')
              .order('polling_iid', { ascending: true })
              .range(from, from + CHUNK - 1);

            if (res.error) throw res.error;
            const chunk = res.data || [];
            rows.push(...chunk);
            if (chunk.length < CHUNK) break;
            from += CHUNK;
            if (rows.length >= MAX_STATS_FETCH) break;
          }

          // Build a map of raw gender values for diagnosis and a robust normalization
          const unique = {};
          const counts = { male: 0, female: 0, nullRaw: 0, unknown: 0 };

          rows.forEach(r => {
            const raw = r.gender === null || r.gender === undefined ? 'NULL' : String(r.gender).trim();
            const key = raw.toLowerCase();
            unique[key] = (unique[key] || 0) + 1;

            // Count explicit nulls separately
            if (raw === 'NULL') {
              counts.nullRaw++;
              counts.unknown++;
              return;
            }

            // Unicode-normalize and strip diacritics, then keep ascii letters only
            const ascii = key.normalize ? key.normalize('NFD').replace(/\p{M}/gu, '') : key;
            const normalized = ascii.replace(/[^a-z]/g, '');

            // Match by presence of 'male'/'female' substring after normalization
            if (normalized.includes('male')) counts.male++;
            else if (normalized.includes('female')) counts.female++;
            else counts.unknown++;
          });

          male = counts.male;
          female = counts.female;
          unknown = counts.unknown;
          total = rows.length;

          // Prepare top unique values for quick inspection
          const uniqueEntries = Object.entries(unique).sort((a,b) => b[1]-a[1]);
          const top = uniqueEntries.slice(0,5).map(([val,num]) => `${val}(${num})`).join(', ');

          noteEl.textContent = `Source: computed from ${rows.length} fetched rows ‚Äî top values: ${top}`;
          console.debug('loadGenderStats: computed from rows', { male, female, unknown, total, uniqueTop: uniqueEntries.slice(0,20) });
        } else {
          noteEl.textContent = 'Source: server-side count';
          console.debug('loadGenderStats: using server counts', { male, female, unknown, total });
        }

        document.getElementById('male-count').textContent = male;
        document.getElementById('female-count').textContent = female;
        document.getElementById('unknown-count').textContent = unknown;
        document.getElementById('total-count').textContent = total;
      } catch (err) {
        console.error('Error loading gender stats:', err);
        document.getElementById('male-count').textContent = 'N/A';
        document.getElementById('female-count').textContent = 'N/A';
        document.getElementById('unknown-count').textContent = 'N/A';
        document.getElementById('total-count').textContent = 'N/A';
        noteEl.textContent = 'Error computing gender stats (see console)';
      }
    }

    // Handle cell change (event delegation for virtualized rows)

      const column = input.dataset.column;
      const originalValue = input.dataset.originalValue ?? '';
      const newValue = input.value.trim();
      
      if (newValue !== originalValue) {
        input.classList.add('modified');
        
        if (!modifiedRows.has(rowIndex)) {
          modifiedRows.set(rowIndex, {});

        modifiedRows.get(rowIndex)[column] = newValue;

        input.classList.remove('modified');
        
        if (modifiedRows.has(rowIndex)) {
          delete modifiedRows.get(rowIndex)[column];
          if (Object.keys(modifiedRows.get(rowIndex)).length === 0) {
            modifiedRows.delete(rowIndex);

    // Search functionality with debouncing
    let searchDebounceTimer = null;
    const SEARCH_CHUNK = 1000;
    const MAX_SEARCH_FETCH = 20000;

    function normalizeText(val) {
      return (val ?? '').toString().trim().toLowerCase().replace(/\s+/g, ' ');
    }

    function scoreRowForSearch(row, fullQueryNorm, termListNorm) {
      const name = normalizeText(row.polling_name);
      const mobile = normalizeText(row.mobile_number);
      const idStr = normalizeText(row.polling_iid != null ? String(row.polling_iid) : '');

      const termHits = termListNorm.reduce((acc, t) => {
        return acc + (name.includes(t) ? 1 : 0) + (mobile.includes(t) ? 1 : 0);
      }, 0);

      let bucket = 6; // lower bucket number = higher priority
      if (fullQueryNorm && name === fullQueryNorm) bucket = 0;
      else if (fullQueryNorm && (mobile === fullQueryNorm || idStr === fullQueryNorm)) bucket = 1;
      else if (fullQueryNorm && name.startsWith(fullQueryNorm)) bucket = 2;
      else if (fullQueryNorm && mobile.startsWith(fullQueryNorm)) bucket = 3;
      else if (termHits > 0) bucket = 4;

      return { bucket, termHits };
    }
    
    async function searchPolling(page = 1) {
      searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
      const tbody = document.getElementById('polling-table').querySelector('tbody');
      const emptyEl = document.getElementById('empty');
      const tableEl = document.getElementById('polling-table');
      const loadingEl = document.getElementById('loading');

      if (!searchTerm) {
        isSearchMode = false;
        loadPollingData(1);
        return;
      }

      isSearchMode = true;
      loadingEl.style.display = 'block';

      try {
        const terms = searchTerm.split(/\s+/).filter(Boolean);
        const normalizedFullQuery = normalizeText(searchTerm);
        const normalizedTerms = terms.map(t => normalizeText(t)).filter(Boolean);

        const orConditions = [];
        terms.forEach(term => {
          const t = term.replace(/%/g, '\\%').replace(/_/g, '\\_');
          orConditions.push(`polling_name.ilike.%${t}%`);
          orConditions.push(`mobile_number.ilike.%${t}%`);
          if (/^\d+$/.test(t)) {
            orConditions.push(`polling_iid.eq.${t}`);
          }
        });

        let orQuery = orConditions.join(',');
        const mobileCond = 'mobile_number.is.null,mobile_number.eq.';
        if (filterNoMobile) {
          orQuery = orQuery ? `${orQuery},${mobileCond}` : mobileCond;
        }

        // Fetch all matches (bounded) so we can sort by relevance client-side
        let fromAll = 0;
        let allData = [];

        while (true) {
          const res = await supabaseClient
            .from('polling_list')
            .select('*')
            .or(orQuery)
            .order('polling_iid', { ascending: true })
            .range(fromAll, fromAll + SEARCH_CHUNK - 1);

          if (res.error) throw res.error;
          const chunk = res.data || [];
          allData = allData.concat(chunk);
          if (chunk.length < SEARCH_CHUNK) break;
          fromAll += SEARCH_CHUNK;
          if (allData.length >= MAX_SEARCH_FETCH) break;
        }

        if (filterNoMobile) {
          allData = allData.filter(r => !r.mobile_number || String(r.mobile_number).trim() === '');
        }

        // Sort by relevance: exact match first, then prefix, then partial
        const scoredData = allData
          .map(row => ({ row, score: scoreRowForSearch(row, normalizedFullQuery, normalizedTerms) }))
          .sort((a, b) => {
            if (a.score.bucket !== b.score.bucket) return a.score.bucket - b.score.bucket;
            if (a.score.termHits !== b.score.termHits) return b.score.termHits - a.score.termHits;
            const aId = Number(a.row.polling_iid) || Number.MAX_SAFE_INTEGER;
            const bId = Number(b.row.polling_iid) || Number.MAX_SAFE_INTEGER;
            return aId - bId;
          })
          .map(item => item.row);

        totalRecords = scoredData.length;

        // Paginate after sorting by relevance
        const from = (page - 1) * PAGE_SIZE;
        const to = from + PAGE_SIZE;
        const pageData = scoredData.slice(from, to);

        loadingEl.style.display = 'none';

        const effectiveQuery = terms.join(' ');

        // Use DocumentFragment for faster DOM manipulation
        const fragment = document.createDocumentFragment();
        const tempTbody = document.createElement('tbody');

        if (!pageData || pageData.length === 0) {
          tableEl.style.display = 'none';
          emptyEl.textContent = 'No matches found.';
          emptyEl.style.display = 'block';
          document.getElementById('pagination').style.display = 'none';
          return;
        }

        emptyEl.style.display = 'none';
        renderTableRows(pageData, tempTbody, effectiveQuery);
        while (tempTbody.firstChild) {
          fragment.appendChild(tempTbody.firstChild);
        }
        tbody.innerHTML = '';
        tbody.appendChild(fragment);
        tableEl.style.display = 'table';
        
        // Update pagination
        currentPage = page;
        updatePagination();

      } catch (err) {
        console.error('Search error:', err);
        loadingEl.style.display = 'none';
        const errorEl = document.getElementById('error');
        errorEl.textContent = 'Search failed: ' + (err.message || err);
        errorEl.style.display = 'block';
      }
    }

    // Enable search on Enter key with debouncing
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        clearTimeout(searchDebounceTimer);

    // Debounced search on input
    document.getElementById('search-input').addEventListener('input', (e) => {
      clearTimeout(searchDebounceTimer);
      searchDebounceTimer = setTimeout(() => {
        if (e.target.value.trim().length >= 2) {
          searchPolling();
        }
      }, 300);
    });

    // Render table rows (reusable)
    function renderTableRows(data, tbody, q = '') {
      const fragment = document.createDocumentFragment();
      const terms = q ? q.toString().trim().split(/\s+/).filter(Boolean) : [];

      function escapeHtml(text) {
        if (text === null || text === undefined) return '';
        return String(text).replace(/[&<>"']+/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'' :'&#39;'}[ch] || ch));
      }

      function highlight(text) {
        if (!text) return '';
        let escaped = escapeHtml(text);
        if (terms.length === 0) return escaped;
        terms.forEach(term => {
          const re = new RegExp('(' + term.replace(/[.*+?^${}()|[\]\\]/g,'\\$&') + ')', 'ig');
          escaped = escaped.replace(re, '<mark>$1</mark>');
        });
        return escaped;
      }

      data.forEach(row => {
        const tr = document.createElement('tr');

        const tdId = document.createElement('td');
        tdId.innerHTML = highlight(row.polling_iid != null ? String(row.polling_iid) : '');

        const tdName = document.createElement('td');
        tdName.setAttribute('data-mobile', row.mobile_number || '');
        const nameLink = document.createElement('span');
        nameLink.className = 'name-link';
        nameLink.innerHTML = highlight(row.polling_name ?? '');
        nameLink.onclick = () => showDetails(row);
        tdName.appendChild(nameLink);

        const tdMobile = document.createElement('td');
        tdMobile.innerHTML = highlight(row.mobile_number ?? '');

        const tdAction = document.createElement('td');
        tdAction.className = 'actions';

        const callLink = document.createElement('a');
        callLink.className = 'call';
        const telNumber = (row.mobile_number || '').replace(/[^+\d]/g, '');
        callLink.href = telNumber ? 'tel:' + telNumber : '#';
        callLink.textContent = 'Call';
        callLink.setAttribute('aria-label', 'Call ' + (row.polling_name || row.mobile_number || ''));

        if (!telNumber) {
          callLink.style.opacity = '0.5';
          callLink.style.pointerEvents = 'none';
        }

        tdAction.appendChild(callLink);
        tr.append(tdId, tdName, tdMobile, tdAction);
        fragment.appendChild(tr);
      });
      tbody.appendChild(fragment);
    }

    // State for editing
    let selectedRow = null;
    let isAddMode = false;
    const preferredFields = [
      'polling_iid',
      'polling_name',
      'mobile_number',
      'gender',
      'disability',
      'sallery_scale',
      'current_grade_sallery',
      'date_of_birth',
      'own_discrict',
      'address',
      'Nid_number',
      'previous_election',
      'comment'
    ];
    const genderOptions = ['Male', 'Female', 'Other'];

    function escapeHtml(text) {
      if (text === null || text === undefined) return '';
      return String(text).replace(/[&<>"']/g, (ch) => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[ch]);
    }

    // Add new record
    function addNew() {
      isAddMode = true;
      selectedRow = {
        polling_iid: '',
        polling_name: '',
        mobile_number: '',
        gender: '',
        disability: '',
        sallery_scale: '',
        current_grade_sallery: '',
        date_of_birth: '',
        own_discrict: '',
        address: '',
        Nid_number: '',
        previous_election: '',
        comment: ''
      };
      const modal = document.getElementById('details-modal');
      document.querySelector('.modal-header h2').textContent = 'Add New Record';
      renderModalContent(selectedRow, true);
      modal.classList.add('show');
    }

    // Show details modal
    function showDetails(row) {
      isAddMode = false;
      selectedRow = { ...row };
      const modal = document.getElementById('details-modal');
      document.querySelector('.modal-header h2').textContent = 'Detailed Information';
      renderModalContent(selectedRow, false);
      modal.classList.add('show');
    }

    function renderModalContent(row, isEdit) {
      const modalBody = document.getElementById('modal-body');
      const fieldOrder = buildFieldOrder(row);

      if (!isEdit) {
        const html = fieldOrder.map(key => `
          <div class="detail-row">
            <div class="detail-label">${key}:</div>
            <div class="detail-value">${escapeHtml(row[key] ?? 'N/A')}</div>
          </div>
        `).join('');

        modalBody.innerHTML = `${html}
          <div class="modal-actions">
            <button class="btn btn-edit" onclick="enableEdit()">‚úèÔ∏è Edit</button>
          </div>`;
        return;
      }

      const html = fieldOrder.map(key => {
        const val = row[key] ?? '';
        const readOnlyId = key === 'polling_iid' && !isAddMode;

        // Gender select
        if (key === 'gender') {
          const options = genderOptions.map(opt => `<option value="${opt}" ${val === opt ? 'selected' : ''}>${opt}</option>`).join('');
          const extraOpt = val && !genderOptions.includes(val) ? `<option value="${escapeHtml(val)}" selected>${escapeHtml(val)} (existing)</option>` : '';
          return `
            <div class="detail-row">
              <div class="detail-label">${key}:</div>
              <div class="detail-value">
                <select class="detail-input" name="${key}">
                  <option value="" ${val ? '' : 'selected'}>-- Select --</option>
                  ${options}
                  ${extraOpt}
                </select>
              </div>
            </div>`;
        }

        // Disability select
        if (key === 'disability') {
          const yesSelected = val === 'Yes' ? 'selected' : '';
          const extraOpt = val && val !== 'Yes' ? `<option value="${escapeHtml(val)}" selected>${escapeHtml(val)} (existing)</option>` : '';
          return `
            <div class="detail-row">
              <div class="detail-label">${key}:</div>
              <div class="detail-value">
                <select class="detail-input" name="${key}">
                  <option value="" ${val ? '' : 'selected'}>-- Select --</option>
                  <option value="Yes" ${yesSelected}>Yes</option>
                  ${extraOpt}
                </select>
              </div>
            </div>`;
        }

        // ID read-only
        if (readOnlyId) {
          return `
            <div class="detail-row">
              <div class="detail-label">${key}:</div>
              <div class="detail-value" style="font-weight:700; color:#111827;">${escapeHtml(val)}</div>
            </div>`;
        }

        // Address/comment as textarea for readability
        const isLongText = key === 'address' || key === 'comment';
        const inputEl = isLongText
          ? `<textarea class="detail-input" name="${key}" rows="2">${escapeHtml(val)}</textarea>`
          : `<input class="detail-input" name="${key}" value="${escapeHtml(val)}" ${key === 'polling_iid' && isAddMode ? 'placeholder="Auto-generated"' : ''} />`;

        return `
          <div class="detail-row">
            <div class="detail-label">${key}:</div>
            <div class="detail-value">${inputEl}</div>
          </div>`;
      }).join('');

      modalBody.innerHTML = `
        <form id="edit-form" onsubmit="event.preventDefault(); saveEdit();">
          ${html}
          <div class="modal-actions">
            <button type="button" class="btn btn-cancel" onclick="cancelEdit()">Cancel</button>
            <button type="submit" class="btn btn-save" id="save-btn">üíæ Save</button>
          </div>
        </form>
      `;
    }

    function enableEdit() {
      if (!selectedRow) return;
      renderModalContent(selectedRow, true);
    }

    function cancelEdit() {
      if (!selectedRow) return;
      renderModalContent(selectedRow, false);
    }

    function buildFieldOrder(rowObj) {
      const seen = new Set();
      const keys = Object.keys(rowObj || {});
      const ordered = [];

      preferredFields.forEach(k => {
        if (keys.includes(k)) {
          ordered.push(k);
          seen.add(k);
        }
      });

      keys.forEach(k => {
        if (!seen.has(k)) {
          ordered.push(k);
          seen.add(k);
        }
      });

      return ordered;
    }

    async function saveEdit() {
      if (!selectedRow) return;
      const form = document.getElementById('edit-form');
      const saveBtn = document.getElementById('save-btn');
      const formData = new FormData(form);

      const payload = {};
      formData.forEach((value, key) => {
        const trimmedValue = (value ?? '').toString().trim();

        if (key === 'polling_iid') {
          if (isAddMode && trimmedValue) {
            payload[key] = trimmedValue;
          }
          return; // never update primary id in edit mode
        }

        if (key === 'disability') {
          payload[key] = trimmedValue === '' ? null : trimmedValue; // ensure cleared disability becomes NULL
          return;
        }

        if (trimmedValue) {
          payload[key] = trimmedValue;
        }
      });

      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';

      try {
        let data, error;
        
        if (isAddMode) {
          // Insert new record
          const insertPayload = { ...payload };
          if (!insertPayload.polling_iid) {
            delete insertPayload.polling_iid; // let database auto-generate
          }
          const result = await supabaseClient
            .from('polling_list')
            .insert([insertPayload])
            .select()
            .single();
          data = result.data;
          error = result.error;
        } else {
          // Update existing record
          const result = await supabaseClient
            .from('polling_list')
            .update(payload)
            .eq('polling_iid', selectedRow.polling_iid)
            .select()
            .single();
          data = result.data;
          error = result.error;
        }

        if (error) throw error;

        selectedRow = { ...selectedRow, ...data };
        // Refresh current table view to reflect changes
        if (isSearchMode) {
          searchPolling(currentPage);
        } else {
          loadPollingData(currentPage);
        }

        if (isAddMode) {
          closeModal();
          alert('‚úÖ New record added successfully!');
        } else {
          renderModalContent(selectedRow, false);
        }
      } catch (err) {
        alert('Save failed: ' + err.message);
        saveBtn.disabled = false;
        saveBtn.textContent = 'üíæ Save';
        return;
      }

      saveBtn.disabled = false;
      saveBtn.textContent = 'üíæ Save';
    }

    // Close modal
    function closeModal() {
      document.getElementById('details-modal').classList.remove('show');
    }

    // Close modal on backdrop click
    function closeModalOnBackdrop(event) {
      if (event.target.id === 'details-modal') {
        closeModal();
      }
    }

    // Pagination functions
    function updatePagination() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      const paginationEl = document.getElementById('pagination');
      const pageInfo = document.getElementById('page-info');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      if (totalPages <= 1) {
        paginationEl.style.display = 'none';
        return;
      }

      paginationEl.style.display = 'flex';
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    function nextPage() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      if (currentPage < totalPages) {
        if (isSearchMode) {
          searchPolling(currentPage + 1);
        } else {
          loadPollingData(currentPage + 1);
        }
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        if (isSearchMode) {
          searchPolling(currentPage - 1);
        } else {
          loadPollingData(currentPage - 1);
        }
      }
    }
  </script>
  <script src="authentication.js"></script>
</body>
