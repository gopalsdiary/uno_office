<body>
    <div class="container">
        <h1>üìû ‡¶ï‡¶≤ ‡¶ï‡¶∞‡ßÅ‡¶® - Call Officers</h1>
        
        <div class="status" id="status"></div>
        
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ ‡¶ï‡ßã‡¶°, ‡¶®‡¶æ‡¶Æ ‡¶¨‡¶æ ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." oninput="searchCentres()">
            
            <button class="btn btn-primary" onclick="loadData()">
                üîÑ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá... ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®...</p>
        </div>
        
        <div class="stats-grid" id="statsGrid" style="display:none;"></div>

    </div>

    <script>
        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', checkAuth);
        
        let allCentres = [];
        let filteredCentres = [];
        
        // Convert Arabic numerals to Bengali numerals
        function toBengaliNumber(n) {
            const bengaliDigits = '‡ß¶‡ßß‡ß®‡ß©‡ß™‡ß´‡ß¨‡ß≠‡ßÆ‡ßØ';
            return String(n).replace(/\d/g, d => bengaliDigits[Number(d)]);
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Show/hide loading
        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }
        
        // Fetch all data with pagination
        async function fetchAllData(tableName, idColumn, selectColumns = '*') {
            let allData = [];
            let lastId = 0;
            let hasMore = true;
            const batchSize = 1000;
            
            while (hasMore) {
                const { data, error } = await window.supabaseClient
                    .from(tableName)
                    .select(selectColumns)
                    .gt(idColumn, lastId)
                    .order(idColumn, { ascending: true })
                    .limit(batchSize);
                
                if (error) throw error;
                
                if (!data || data.length === 0) {
                    hasMore = false;
                    break;
                }
                
                allData.push(...data);
                lastId = data[data.length - 1][idColumn];
                
                if (data.length < batchSize) {
                    hasMore = false;
                }
            }
            
            return allData;
        }
        
        // Load data
        async function loadData() {
            setLoading(true);
            
            try {
                showStatus('üìä ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'info');
                
                // Fetch vote centres
                const voteCentres = await fetchAllData('vote_centre', 'vote_centre_iid', 
                    'vote_centre_iid, vote_centre_code, vote_centre_name');
                console.log(`‚úÖ Vote centres loaded: ${voteCentres.length}`);
                
                // Fetch all assignments
                showStatus('üìä ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∏‡¶æ‡¶á‡¶®‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'info');
                const assignments = await fetchAllData('centre_assignments', 'assignment_id', 
                    'assignment_id, vote_centre_iid, vote_centre_code, officer_type, officer_iid, officer_name, officer_designation, officer_gender, booth_number, person_number');
                console.log(`‚úÖ Assignments loaded: ${assignments.length}`);
                
                // Fetch officer mobile numbers
                showStatus('üìä ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'info');
                const presidingList = await fetchAllData('presiding_list', 'presiding_iid', 'presiding_iid, mobile_number');
                const assPresidingList = await fetchAllData('ass_presiding_list', 'ass_presiding_iid', 'ass_presiding_iid, mobile_number');
                const pollingList = await fetchAllData('polling_list', 'polling_iid', 'polling_iid, mobile_number');
                
                // Create mobile number maps
                const mobileMap = new Map();
                presidingList.forEach(o => mobileMap.set(`presiding_${o.presiding_iid}`, o.mobile_number));
                assPresidingList.forEach(o => mobileMap.set(`ass_presiding_${o.ass_presiding_iid}`, o.mobile_number));
                pollingList.forEach(o => mobileMap.set(`polling_${o.polling_iid}`, o.mobile_number));
                
                // Group assignments by centre
                const centreAssignments = new Map();
                assignments.forEach(a => {
                    if (!centreAssignments.has(a.vote_centre_iid)) {
                        centreAssignments.set(a.vote_centre_iid, []);
                    }
                    // Add mobile number
                    const mobileKey = `${a.officer_type}_${a.officer_iid}`;
                    a.mobile_number = mobileMap.get(mobileKey) || '';
                    centreAssignments.get(a.vote_centre_iid).push(a);
                });
                
                // Build centre data with assignments
                allCentres = voteCentres.map(centre => {
                    const centreData = {
                        ...centre,
                        assignments: centreAssignments.get(centre.vote_centre_iid) || []
                    };
                    
                    // Count officers
                    centreData.presiding = centreData.assignments.filter(a => a.officer_type === 'presiding');
                    centreData.ass_presiding = centreData.assignments.filter(a => a.officer_type === 'ass_presiding');
                    centreData.polling = centreData.assignments.filter(a => a.officer_type === 'polling');
                    centreData.totalOfficers = centreData.assignments.length;
                    
                    return centreData;
                });
                
                // Sort by centre code
                allCentres.sort((a, b) => {
                    const codeA = parseInt(a.vote_centre_code) || 0;
                    const codeB = parseInt(b.vote_centre_code) || 0;
                    return codeA - codeB;
                });
                
                filteredCentres = [...allCentres];
                
                // Display stats
                displayStats();
                
                // Render
                renderCentres();
                
                const totalOfficers = allCentres.reduce((sum, c) => sum + c.totalOfficers, 0);
                showStatus(`‚úÖ ${toBengaliNumber(allCentres.length)} ‡¶ü‡¶ø ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ ‡¶ì ${toBengaliNumber(totalOfficers)} ‡¶ú‡¶® ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!`, 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // Display stats
        function displayStats() {
            const totalOfficers = allCentres.reduce((sum, c) => sum + c.totalOfficers, 0);
            const totalPresiding = allCentres.reduce((sum, c) => sum + c.presiding.length, 0);
            const totalAssPresiding = allCentres.reduce((sum, c) => sum + c.ass_presiding.length, 0);
            const totalPolling = allCentres.reduce((sum, c) => sum + c.polling.length, 0);
            
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.style.display = 'grid';
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${toBengaliNumber(allCentres.length)}</div>
                    <div class="stat-label">‡¶Æ‡ßã‡¶ü ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-number">${toBengaliNumber(totalOfficers)}</div>
                    <div class="stat-label">‡¶Æ‡ßã‡¶ü ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${toBengaliNumber(totalPresiding)}</div>
                    <div class="stat-label">‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${toBengaliNumber(totalAssPresiding)}</div>
                    <div class="stat-label">‡¶∏‡¶π-‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${toBengaliNumber(totalPolling)}</div>
                    <div class="stat-label">‡¶™‡ßã‡¶≤‡¶ø‡¶Ç</div>
                </div>
            `;
        }
        
        // Search centres
        function searchCentres() {
            const searchTerm = document.getElementById('searchBox').value.trim().toLowerCase();
            
            if (!searchTerm) {
                filteredCentres = [...allCentres];
            } else {
                filteredCentres = allCentres.filter(centre => {
                    // Search in centre code and name
                    const codeMatch = (centre.vote_centre_code || '').toLowerCase().includes(searchTerm);
                    const nameMatch = (centre.vote_centre_name || '').toLowerCase().includes(searchTerm);
                    
                    // Search in officer names and mobile numbers
                    const officerMatch = centre.assignments.some(a => {
                        const officerNameMatch = (a.officer_name || '').toLowerCase().includes(searchTerm);
                        const mobileMatch = (a.mobile_number || '').includes(searchTerm);
                        return officerNameMatch || mobileMatch;
                    });
                    
                    return codeMatch || nameMatch || officerMatch;
                });
            }
            
            renderCentres();
        }
        
        // Get officer type label in Bengali
        function getOfficerTypeLabel(type) {
            switch(type) {
                case 'presiding': return '‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç';
                case 'ass_presiding': return '‡¶∏‡¶π-‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç';
                case 'polling': return '‡¶™‡ßã‡¶≤‡¶ø‡¶Ç';
                default: return type;
            }
        }
        
        // Render centres
        function renderCentres() {
            const container = document.getElementById('dataContainer');
            
            if (!filteredCentres || filteredCentres.length === 0) {
                container.innerHTML = '<div class="no-data">‡¶ï‡ßã‡¶®‡ßã ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø!</div>';
                return;
            }
            
            let html = '';
            
            filteredCentres.forEach((centre, index) => {
                html += `
                    <div class="centre-section">
                        <div class="centre-header" onclick="toggleDetails('centre-${centre.vote_centre_iid}')">
                            <div class="centre-info">
                                <div class="centre-code">${toBengaliNumber(index + 1)}. ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ ‡¶ï‡ßã‡¶°: ${centre.vote_centre_code}</div>
                                <div class="centre-name">${centre.vote_centre_name || 'N/A'}</div>
                            </div>
                            <div class="centre-stats">
                                <span class="badge badge-primary">üë§ ${toBengaliNumber(centre.totalOfficers)} ‡¶ú‡¶®</span>
                            </div>
                        </div>
                        <div class="centre-details" id="centre-${centre.vote_centre_iid}">
                            ${renderOfficers(centre)}
                        </div>
                    </div>
                `;
            });
            
            html += `
                <p style="margin-top: 20px; text-align: center; color: #666;">
                    ‡¶Æ‡ßã‡¶ü ${toBengaliNumber(filteredCentres.length)} ‡¶ü‡¶ø ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ö‡ßç‡¶õ‡ßá
                </p>
            `;
            
            container.innerHTML = html;
        }
        
        // Render officers for a centre
        function renderOfficers(centre) {
            if (!centre.assignments || centre.assignments.length === 0) {
                return '<p style="padding: 15px; color: #666; text-align: center;">‡¶ï‡ßã‡¶®‡ßã ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∏‡¶æ‡¶á‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>';
            }
            
            let html = '';
            
            // Presiding Officers
            if (centre.presiding.length > 0) {
                html += '<div class="section-title">‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞</div>';
                centre.presiding.forEach(officer => {
                    html += renderOfficerCard(officer);
                });
            }
            
            // Ass Presiding Officers
            if (centre.ass_presiding.length > 0) {
                html += '<div class="section-title">‡¶∏‡¶π-‡¶™‡ßç‡¶∞‡¶ø‡¶ú‡¶æ‡¶á‡¶°‡¶ø‡¶Ç ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞</div>';
                centre.ass_presiding.sort((a, b) => (a.booth_number || 0) - (b.booth_number || 0));
                centre.ass_presiding.forEach(officer => {
                    html += renderOfficerCard(officer);
                });
            }
            
            // Polling Officers
            if (centre.polling.length > 0) {
                html += '<div class="section-title">‡¶™‡ßã‡¶≤‡¶ø‡¶Ç ‡¶Ö‡¶´‡¶ø‡¶∏‡¶æ‡¶∞</div>';
                centre.polling.sort((a, b) => {
                    if ((a.booth_number || 0) !== (b.booth_number || 0)) {
                        return (a.booth_number || 0) - (b.booth_number || 0);
                    }
                    return (a.person_number || 0) - (b.person_number || 0);
                });
                centre.polling.forEach(officer => {
                    html += renderOfficerCard(officer);
                });
            }
            
            return html;
        }
        
        // Render single officer card
        function renderOfficerCard(officer) {
            const boothInfo = officer.booth_number ? `‡¶¨‡ßÅ‡¶•: ${toBengaliNumber(officer.booth_number)}` : '';
            const personInfo = officer.person_number ? `‡¶ï‡ßç‡¶∞‡¶Æ: ${toBengaliNumber(officer.person_number)}` : '';
            const extraInfo = [boothInfo, personInfo].filter(x => x).join(', ');
            
            return `
