<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>পোলিং অফিসার প্যানেল </title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'kalpurush', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      padding: 16px;
      background: linear-gradient(135deg, #f7b8e2 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 24px;
      min-height: calc(100vh - 32px);
      display: flex;
      flex-direction: column;
    }
    
    h1 { 
      font-size: 28px; 
      margin: 0 0 24px 0;
      color: #1f2937;
      text-align: center;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .search-box {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: stretch;
      background: #f8fafc;
      padding: 12px;
      border-radius: 12px;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
    }
    
    .search-box input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
      background: white;
    }
    
    .search-box input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .search-box button {
      padding: 12px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      white-space: nowrap;
    }
    
    .search-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }
    
    .search-box button:active {
      transform: translateY(0);
    }
    
    .loading {
      padding: 40px 20px;
      text-align: center;
      color: #64748b;
      font-size: 16px;
    }
    
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      flex: 1;
      margin-bottom: 20px;
    }
    
    table { 
      width: 100%; 
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }
    
    th, td { 
      padding: 14px 12px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }
    
    th:nth-child(1), td:nth-child(1) {
      width: 100px;
      text-align: center;
    }
    
    th:nth-child(2), td:nth-child(2) {
      min-width: 200px;
    }
    
    th:nth-child(3), td:nth-child(3) {
      width: 150px;
    }
    
    th:nth-child(4), td:nth-child(4) {
      width: 100px;
      text-align: center;
    }
    
    th { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-weight: 600;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }
    
    tbody tr {
      transition: all 0.2s;
    }
    
    tbody tr:hover {
      background: #f8fafc;
      transform: scale(1.01);
    }
    
    tbody tr:last-child td {
      border-bottom: none;
    }
    
    .name-link {
      color: #667eea;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
      display: inline-block;
    }
    
    .name-link:hover {
      color: #764ba2;
      text-decoration: underline;
      transform: translateX(3px);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal.show {
      display: flex;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      background: white;
      padding: 28px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { 
        transform: translateY(30px);
        opacity: 0;
      }
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e2e8f0;
    }
    
    .modal-header h2 {
      margin: 0;
      font-size: 22px;
      color: #1f2937;
      font-weight: 700;
    }
    
    .modal-close {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }
    
    .modal-close:hover {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }
    
    .detail-row {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 16px;
      padding: 12px 0;
      border-bottom: 1px solid #f1f5f9;
    }
    
    .detail-row:last-child {
      border-bottom: none;
    }
    
    .detail-label {
      font-weight: 700;
      color: #64748b;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .detail-value {
      color: #1f2937;
      font-size: 15px;
      font-weight: 500;
      word-break: break-word;
    }
    
    .actions a.call { 
      display: inline-block; 
      padding: 8px 20px; 
      border-radius: 8px; 
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: #fff; 
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
      font-size: 13px;
    }
    
    .actions a.call:hover { 
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    
    .error { 
      margin: 20px 0;
      padding: 16px 20px;
      background: #fee2e2;
      color: #991b1b; 
      border-radius: 12px;
      border-left: 4px solid #dc2626;
      font-weight: 500;
    }
    
    .empty { 
      margin: 40px 0;
      padding: 40px 20px;
      color: #94a3b8;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
    }
    
    .pagination {
      margin-top: auto;
      padding-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    
    .pagination button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #eab166 0%, #fdcce3 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      font-size: 14px;
    }
    
    .pagination button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    .pagination button:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .pagination button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    
    .pagination .page-info {
      font-size: 15px;
      color: #475569;
      font-weight: 600;
      padding: 8px 16px;
      background: #f1f5f9;
      border-radius: 8px;
    }
    
    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 8px;
      }
      
      .container {
        padding: 16px;
        border-radius: 12px;
      }
      
      h1 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      
      .search-box {
        flex-direction: column;
        gap: 12px;
        padding: 16px;
      }
      
      .search-box input {
        width: 100%;
        font-size: 16px;
      }
      
      .search-box button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
      }
      
      .table-wrapper {
        margin: 0 -16px;
        padding: 0 16px;
        border-radius: 0;
      }
      
      table {
        font-size: 13px;
      }
      
      th, td {
        padding: 10px 8px;
        font-size: 12px;
      }
      
      th {
        font-size: 11px;
      }
      
      .actions a.call {
        padding: 6px 12px;
        font-size: 12px;
      }
      
      .pagination {
        gap: 10px;
        padding-top: 16px;
      }
      
      .pagination button {
        padding: 10px 20px;
        font-size: 13px;
        flex: 1;
        min-width: 90px;
      }
      
      .pagination .page-info {
        font-size: 14px;
        width: 100%;
        order: -1;
        margin-bottom: 10px;
      }
      
      .modal {
        padding: 12px;
      }
      
      .modal-content {
        width: 100%;
        padding: 20px;
        max-height: 90vh;
      }
      
      .modal-header h2 {
        font-size: 18px;
      }
      
      .modal-close {
        padding: 6px 12px;
        font-size: 13px;
      }
      
      .detail-row {
        grid-template-columns: 1fr;
        gap: 6px;
        padding: 14px 0;
      }
      
      .detail-label {
        font-size: 12px;
      }
      
      .detail-value {
        font-size: 14px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 12px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      table {
        font-size: 12px;
      }
      
      th, td {
        padding: 8px 6px;
      }
      
      .pagination button {
        padding: 10px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>পোলিং অফিসার প্যানেল </h1>
  
  <div class="search-box">
    <input type="text" id="search-input" placeholder="Search by name or mobile number...">
    <button onclick="searchPolling()">Search</button>
  </div>
  
  <div id="loading" class="loading">Loading data...</div>
  <div id="error" class="error" style="display: none;"></div>
  <div id="empty" class="empty" style="display: none;">No data found.</div>
  
  <div class="table-wrapper">
    <table id="polling-table" style="display: none;">
      <thead>
        <tr>
          <th>SL</th>
          <th>polling_name</th>
          <th>mobile_number</th>
          <th>Call</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="pagination" id="pagination" style="display: none;">
    <button id="prev-btn" onclick="prevPage()">⬅ Previous</button>
    <span class="page-info" id="page-info">Page 1</span>
    <button id="next-btn" onclick="nextPage()">Next ➡</button>
  </div>
  </div>

  <!-- Modal for details -->
  <div id="details-modal" class="modal" onclick="closeModalOnBackdrop(event)">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Detailed Information</h2>
        <button class="modal-close" onclick="closeModal()">Close</button>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://tschsyozvlneslqylqii.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzY2hzeW96dmxuZXNscXlscWlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3MzcyNjgsImV4cCI6MjA4MjMxMzI2OH0.7kfq7K-jbFmgnin2zkLJf7GIulGXvfQzBkzjs0iAO14';

    // Initialize Supabase client
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Pagination variables
    const PAGE_SIZE = 200;
    let currentPage = 1;
    let totalRecords = 0;
    let isSearchMode = false;
    let searchTerm = '';

    async function loadPollingData(page = 1) {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const emptyEl = document.getElementById('empty');
      const tableEl = document.getElementById('polling-table');
      const tbody = tableEl.querySelector('tbody');

      try {
        // Get total count first
        const { count, error: countError } = await supabaseClient
          .from('polling_list')
          .select('*', { count: 'exact', head: true });

        if (countError) throw countError;
        totalRecords = count || 0;

        // Fetch paginated data
        const from = (page - 1) * PAGE_SIZE;
        const to = from + PAGE_SIZE - 1;

        const { data, error } = await supabaseClient
          .from('polling_list')
          .select('*')
          .order('polling_iid', { ascending: true })
          .range(from, to);

        loadingEl.style.display = 'none';

        if (error) {
          throw error;
        }

        if (!data || data.length === 0) {
          emptyEl.style.display = 'block';
          tableEl.style.display = 'none';
          document.getElementById('pagination').style.display = 'none';
          return;
        }

        // Populate table
        tbody.innerHTML = '';
        renderTableRows(data, tbody);
        tableEl.style.display = 'table';
        emptyEl.style.display = 'none';
        
        // Update pagination
        currentPage = page;
        updatePagination();

      } catch (err) {
        console.error('Error loading polling data:', err);
        loadingEl.style.display = 'none';
        errorEl.textContent = 'Error loading data: ' + err.message;
        errorEl.style.display = 'block';
      }
    }

    // Load data when page loads
    loadPollingData();

    // Search functionality
    async function searchPolling(page = 1) {
      searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
      const tbody = document.getElementById('polling-table').querySelector('tbody');
      const emptyEl = document.getElementById('empty');
      const tableEl = document.getElementById('polling-table');
      const loadingEl = document.getElementById('loading');

      if (!searchTerm) {
        isSearchMode = false;
        loadPollingData(1);
        return;
      }

      isSearchMode = true;
      loadingEl.style.display = 'block';

      try {
        // Get total count for search results
        const { count, error: countError } = await supabaseClient
          .from('polling_list')
          .select('*', { count: 'exact', head: true })
          .or(`polling_name.ilike.%${searchTerm}%,mobile_number.ilike.%${searchTerm}%`);

        if (countError) throw countError;
        totalRecords = count || 0;

        // Fetch paginated search results
        const from = (page - 1) * PAGE_SIZE;
        const to = from + PAGE_SIZE - 1;

        const { data, error } = await supabaseClient
          .from('polling_list')
          .select('*')
          .or(`polling_name.ilike.%${searchTerm}%,mobile_number.ilike.%${searchTerm}%`)
          .order('polling_iid', { ascending: true })
          .range(from, to);

        loadingEl.style.display = 'none';

        if (error) throw error;

        tbody.innerHTML = '';

        if (!data || data.length === 0) {
          tableEl.style.display = 'none';
          emptyEl.textContent = 'No matches found.';
          emptyEl.style.display = 'block';
          document.getElementById('pagination').style.display = 'none';
          return;
        }

        emptyEl.style.display = 'none';
        renderTableRows(data, tbody);
        tableEl.style.display = 'table';
        
        // Update pagination
        currentPage = page;
        updatePagination();

      } catch (err) {
        console.error('Search error:', err);
        loadingEl.style.display = 'none';
      }
    }

    // Enable search on Enter key
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchPolling();
    });

    // Render table rows (reusable)
    function renderTableRows(data, tbody) {
      const fragment = document.createDocumentFragment();
      data.forEach(row => {
        const tr = document.createElement('tr');
        
        const tdId = document.createElement('td');
        tdId.textContent = row.polling_iid || '';
        
        const tdName = document.createElement('td');
        const nameLink = document.createElement('span');
        nameLink.className = 'name-link';
        nameLink.textContent = row.polling_name || '';
        nameLink.onclick = () => showDetails(row);
        tdName.appendChild(nameLink);
        
        const tdMobile = document.createElement('td');
        tdMobile.textContent = row.mobile_number || '';
        
        const tdAction = document.createElement('td');
        tdAction.className = 'actions';
        
        const callLink = document.createElement('a');
        callLink.className = 'call';
        const telNumber = (row.mobile_number || '').replace(/[^+\d]/g, '');
        callLink.href = telNumber ? 'tel:' + telNumber : '#';
        callLink.textContent = 'Call';
        callLink.setAttribute('aria-label', 'Call ' + (row.polling_name || row.mobile_number || ''));
        
        if (!telNumber) {
          callLink.style.opacity = '0.5';
          callLink.style.pointerEvents = 'none';
        }
        
        tdAction.appendChild(callLink);
        tr.append(tdId, tdName, tdMobile, tdAction);
        fragment.appendChild(tr);
      });
      tbody.appendChild(fragment);
    }

    // Show details modal
    function showDetails(row) {
      const modal = document.getElementById('details-modal');
      const modalBody = document.getElementById('modal-body');
      
      const fields = [
        { label: 'polling_iid', value: row.polling_iid },
        { label: 'polling_name', value: row.polling_name },
        { label: 'mobile_number', value: row.mobile_number },
        { label: 'sallery_scale', value: row.sallery_scale },
        { label: 'current_grade_sallery', value: row.current_grade_sallery },
        { label: 'date_of_birth', value: row.date_of_birth },
        { label: 'own_discrict', value: row.own_discrict },
        { label: 'address', value: row.address },
        { label: 'Nid_number', value: row.Nid_number },
        { label: 'previous_election', value: row.previous_election },
        { label: 'comment', value: row.comment }
      ];

      let html = '';
      fields.forEach(field => {
        html += `
          <div class="detail-row">
            <div class="detail-label">${field.label}:</div>
            <div class="detail-value">${field.value || 'N/A'}</div>
          </div>
        `;
      });

      modalBody.innerHTML = html;
      modal.classList.add('show');
    }

    // Close modal
    function closeModal() {
      document.getElementById('details-modal').classList.remove('show');
    }

    // Close modal on backdrop click
    function closeModalOnBackdrop(event) {
      if (event.target.id === 'details-modal') {
        closeModal();
      }
    }

    // Pagination functions
    function updatePagination() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      const paginationEl = document.getElementById('pagination');
      const pageInfo = document.getElementById('page-info');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      if (totalPages <= 1) {
        paginationEl.style.display = 'none';
        return;
      }

      paginationEl.style.display = 'flex';
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    function nextPage() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      if (currentPage < totalPages) {
        if (isSearchMode) {
          searchPolling(currentPage + 1);
        } else {
          loadPollingData(currentPage + 1);
        }
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        if (isSearchMode) {
          searchPolling(currentPage - 1);
        } else {
          loadPollingData(currentPage - 1);
        }
      }
    }
  </script>
</body>
</html>
