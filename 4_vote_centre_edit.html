<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Vote Centres - Edit</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'kalpurush', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      padding: 0;
      background: white;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      margin: 0;
      background: white;
      padding: 16px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    h1 { 
      font-size: 28px; 
      margin: 0 0 20px 0;
      color: #1f2937;
      text-align: center;
      font-weight: 700;
    }
    
    .search-box {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: stretch;
      background: #f8fafc;
      padding: 12px;
      border-radius: 12px;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
    }
    
    .search-box input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
      background: white;
    }
    
    .search-box input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .search-box button {
      padding: 12px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      white-space: nowrap;
    }
    
    .search-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }
    
    .search-box button:active {
      transform: translateY(0);
    }
    
    .add-new-btn {
      padding: 12px 28px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      white-space: nowrap;
      font-size: 15px;
    }
    
    .add-new-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.5);
    }
    
    .add-new-btn:active {
      transform: translateY(0);
    }
    
    .action-buttons {
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .filter-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      user-select: none;
    }
    
    .filter-checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .filter-checkbox label {
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #334155;
    }

    /* Column selector (checkboxes to show/hide columns) */
    .column-selector {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      background: #fff;
      display: block;
      margin-bottom: 12px;
      font-size: 14px;
      color: #334155;
    }
    .column-selector .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:8px; }
    .column-selector .cols { display:flex; gap:8px; flex-wrap:wrap; }
    .column-selector .cols .filter-checkbox { margin: 0; }
    
    .edit-table-btn {
      padding: 12px 28px;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
      white-space: nowrap;
      font-size: 15px;
    }
    
    .edit-table-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(245, 158, 11, 0.5);
    }
    
    .edit-table-btn:active {
      transform: translateY(0);
    }
    
    .update-btn {
      padding: 12px 28px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      white-space: nowrap;
      font-size: 15px;
      margin-left: auto;
    }
    
    .update-btn.pending {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
    }
    
    .update-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.5);
    }
    
    .update-btn.pending:hover {
      box-shadow: 0 6px 16px rgba(251, 191, 36, 0.5);
    }
    
    .update-btn:active {
      transform: translateY(0);
    }
    
    .update-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .editable-table-wrapper {
      display: none;
      overflow-x: auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 0;
      flex: 1;
    }
    
    .editable-table-wrapper.active {
      display: block;
    }
    
    .editable-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 13px;
      margin-top: 12px;
    }
    
    .editable-table th,
    .editable-table td {
      padding: 12px 8px;
      text-align: left;
      border: 1px solid #ddd;
      vertical-align: top;
      height: auto;
      position: relative;
    }
    
    .editable-table th {
      background: #f4f4f4;
      color: #333;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
      font-size: 13px;
      text-transform: none;
      letter-spacing: normal;
    }
    
    .editable-table tbody tr:nth-child(odd) {
      background: #ffffff;
    }
    
    .editable-table th:nth-child(2),
    .editable-table td:nth-child(2) {
      width: 200px;
      max-width: 200px;
      word-wrap: break-word;
      white-space: normal;
    }
    
    .editable-table input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 2px;
      font-size: 13px;
      font-family: inherit;
      background: white;
      min-height: 32px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .editable-table textarea {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 2px;
      font-size: 13px;
      font-family: inherit;
      background: white;
      min-height: 32px;
      resize: vertical;
      overflow: hidden;
    }

    .editable-table select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 2px;
      font-size: 13px;
      font-family: inherit;
      background: white;
      cursor: pointer;
      height: auto;
      min-height: 32px;
    }
    
    .editable-table select:focus {
      outline: none;
      border-color: #0b74de;
      box-shadow: 0 0 0 1px rgba(11, 116, 222, 0.2);
    }
    
    .editable-table input:focus {
      outline: none;
      border-color: #0b74de;
      box-shadow: 0 0 0 1px rgba(11, 116, 222, 0.2);
    }
    
    .editable-table textarea:focus {
      outline: none;
      border-color: #0b74de;
      box-shadow: 0 0 0 1px rgba(11, 116, 222, 0.2);
    }
    
    .editable-table input.modified,
    .editable-table textarea.modified {
      background: #fef3c7;
      border-color: #fbbf24;
    }
    
    .editable-table tr:hover {
      background: #e8f4f8 !important;
    }

    /* Raw DB table styles (improved) */
    .raw-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: auto;
      box-shadow: 0 6px 20px rgba(12, 18, 26, 0.06);
    }
    .raw-table th, .raw-table td {
      padding: 12px 12px;
      border: 1px solid #e9ecef;
      text-align: left;
      vertical-align: top;
      font-size: 13px;
      white-space: normal; /* allow wrapping for readability */
      word-break: break-word;
      max-width: 520px;
    }
    .raw-table th {
      background: #f8fafc;
      color: #0f172a;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 5;
      border-bottom: 1px solid #e6eef6;
      text-transform: none;
    }
    .raw-table tbody tr:nth-child(odd) { background: #ffffff; }
    .raw-table tbody tr:nth-child(even) { background: #fbfdff; }
    .raw-table tbody tr:hover { background: #eef6fb; }

    /* Sticky first column (ID) - light theme */
    .raw-table th:first-child, .raw-table td:first-child {
      position: sticky;
      left: 0;
      z-index: 6;
      background: #ffffff;
      color: #0f172a;
      min-width: 56px;
      border-right: 1px solid #e9eef6;
    }
    /* Use auto table layout so extra columns can expand naturally */
    .raw-table { table-layout: auto; }
    /* Column width hints (min-width only to allow flexible layout) */
    .raw-table th[data-col="vote_centre_iid"], .raw-table td[data-col="vote_centre_iid"] { min-width:60px; max-width:80px; text-align:center; }
    .raw-table th[data-col="vote_centre_code"], .raw-table td[data-col="vote_centre_code"] { min-width:110px; max-width:220px; }
    .raw-table th[data-col="vote_centre_name"], .raw-table td[data-col="vote_centre_name"] { min-width:200px; }
    .raw-table th[data-col="vote_centre_location"], .raw-table td[data-col="vote_centre_location"] { min-width:140px; }
    .raw-table th[data-col="vote_centre_area"], .raw-table td[data-col="vote_centre_area"] { min-width:120px; }
    /* Keep Save column a fixed width */
    .raw-table thead th.raw-actions, .raw-table tbody td.raw-actions { min-width:120px; max-width:160px; width:140px; }

    /* Sticky Save column on the right */
    .raw-table thead th:last-child, .raw-table tbody td:last-child {
      position: sticky;
      right: 0;
      z-index: 6;
      background: #ffffff;
      min-width: 120px;
      padding-right: 16px;
    }

    .raw-table td .raw-edit-field { width: 100%; box-sizing: border-box; }
    .raw-table textarea.raw-edit-field { resize: vertical; }
    
    
    .raw-edit-field {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
      background: white;
      transition: all 0.2s;
      box-sizing: border-box;
    }
    
    .raw-edit-field:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
      background: #f8f9ff;
    }
    
    .raw-edit-field[type="number"] {
      text-align: right;
    }
    
    .raw-table textarea.raw-edit-field {
      resize: vertical;
      min-height: 80px;
      line-height: 1.4;
    }
    
    .raw-actions {
      width: 100px;
      text-align: center;
    }

    .raw-update-btn {
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background: linear-gradient(135deg,#4f46e5 0%, #06b6d4 100%);
      color: white;
      transition: all 0.18s;
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.22);
      display: inline-block;
      white-space: nowrap;
    }

    .raw-update-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(79,70,229,0.28);
    }

    .raw-update-btn:active {
      transform: translateY(0);
    }

    /* Reuse modal .modal/.modal.show for row editor */

    .loading {
      padding: 40px 20px;
      text-align: center;
      color: #64748b;
      font-size: 16px;
    }
    
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      flex: 1;
      margin-bottom: 20px;
    }
    
    table { 
      width: 100%; 
      border-collapse: collapse;
      background: white;
      font-size: 14px;
      margin-top: 12px;
      table-layout: auto;
    }
    
    th, td { 
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
      vertical-align: middle;
      white-space: nowrap;
    }
    
    th:nth-child(1), td:nth-child(1) {
      width: 56px;
      max-width: 56px;
      padding: 4px;
      text-align: center;
    }
    
    th:nth-child(2), td:nth-child(2) {
      min-width: 200px;
    }
    
    th:nth-child(3), td:nth-child(3) {
      width: 150px;
    }
    
    th:nth-child(4), td:nth-child(4) {
      width: 100px;
      text-align: center;
    }
    
    th { 
      background: #f4f4f4;
      font-weight: 600;
      color: #333;
      position: sticky;
      top: 0;
      z-index: 10;
      text-transform: none;
      font-size: 14px;
      letter-spacing: normal;
    }
    
    tbody tr:nth-child(odd) {
      background: #ffffff;
    }
    
    tbody tr:nth-child(even) {
      background: #f5f5f5;
    }
    
    tbody tr {
      transition: background 0.15s;
    }
    
    tbody tr:hover {
      background: #e8f4f8 !important;
    }
    
    tbody tr:last-child td {
      border-bottom: 1px solid #ddd;
    }
    
    .name-link {
      color: #0b74de;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.15s;
      display: inline-block;
    }
    
    .name-link:hover {
      color: #064a99;
      text-decoration: underline;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal.show {
      display: flex;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      background: white;
      padding: 28px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { 
        transform: translateY(30px);
        opacity: 0;
      }
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e2e8f0;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-edit {
      background: linear-gradient(135deg, #38bdf8 0%, #6366f1 100%);
      color: white;
    }

    .btn-save {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
    }

    .btn-cancel {
      background: #e2e8f0;
      color: #0f172a;
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .modal-header h2 {
      margin: 0;
      font-size: 22px;
      color: #1f2937;
      font-weight: 700;
    }
    
    .modal-close {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }
    
    .modal-close:hover {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }
    
    .detail-row {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 16px;
      padding: 12px 0;
      border-bottom: 1px solid #f1f5f9;
    }
    
    .detail-row:last-child {
      border-bottom: none;
    }
    
    .detail-label {
      font-weight: 700;
      color: #64748b;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .detail-value {
      color: #1f2937;
      font-size: 15px;
      font-weight: 500;
      word-break: break-word;
    }

    .detail-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .detail-input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }
    
    .actions a.call { 
      display: inline-block; 
      padding: 6px 10px; 
      border-radius: 4px; 
      background: #0b74de;
      color: #fff; 
      text-decoration: none;
      font-weight: 600;
      transition: background 0.15s;
      font-size: 13px;
      border: none;
    }
    
    .actions a.call:hover { 
      background: #064a99;
    }
    
    .error { 
      margin: 20px 0;
      padding: 16px 20px;
      background: #fee2e2;
      color: #991b1b; 
      border-radius: 12px;
      border-left: 4px solid #dc2626;
      font-weight: 500;
    }
    
    .empty { 
      margin: 40px 0;
      padding: 40px 20px;
      color: #94a3b8;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
    }
    
    .pagination {
      margin-top: auto;
      padding-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    
    .pagination button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #eab166 0%, #fdcce3 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      font-size: 14px;
    }
    
    .pagination button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    .pagination button:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .pagination button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    
    .pagination .page-info {
      font-size: 15px;
      color: #475569;
      font-weight: 600;
      padding: 8px 16px;
      background: #f1f5f9;
      border-radius: 8px;
    }
    
    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 8px;
      }
      
      .container {
        padding: 16px;
        border-radius: 12px;
      }
      
      h1 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      
      .search-box {
        flex-direction: column;
        gap: 12px;
        padding: 16px;
      }
      
      .search-box input {
        width: 100%;
        font-size: 16px;
      }
      
      .search-box button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
      }
      
      .table-wrapper {
        margin: 0 -16px;
        padding: 0 16px;
        border-radius: 0;
      }
      
      table {
        font-size: 13px;
      }
      
      th, td {
        padding: 10px 8px;
        font-size: 12px;
      }
      
      th {
        font-size: 11px;
      }
      
      .actions a.call {
        padding: 6px 12px;
        font-size: 12px;
      }
      
      .pagination {
        gap: 10px;
        padding-top: 16px;
      }
      
      .pagination button {
        padding: 10px 20px;
        font-size: 13px;
        flex: 1;
        min-width: 90px;
      }
      
      .pagination .page-info {
        font-size: 14px;
        width: 100%;
        order: -1;
        margin-bottom: 10px;
      }
      
      .modal {
        padding: 12px;
      }
      
      .modal-content {
        width: 100%;
        padding: 20px;
        max-height: 90vh;
      }
      
      .modal-header h2 {
        font-size: 18px;
      }
      
      .modal-close {
        padding: 6px 12px;
        font-size: 13px;
      }
      
      .detail-row {
        grid-template-columns: 1fr;
        gap: 6px;
        padding: 14px 0;
      }
      
      .detail-label {
        font-size: 12px;
      }
      
      .detail-value {
        font-size: 14px;
      }

      const input = event.target;
      const rowIndex = parseInt(input.dataset.rowIndex);
      const column = input.dataset.column;
      const originalValue = input.dataset.originalValue;
      const newValue = input.value.trim();
      
      if (newValue !== originalValue) {
        input.classList.add('modified');
        
        if (!modifiedRows.has(rowIndex)) {
          modifiedRows.set(rowIndex, {});
        }
        modifiedRows.get(rowIndex)[column] = newValue;

        input.classList.remove('modified');

          delete modifiedRows.get(rowIndex)[column];
          if (Object.keys(modifiedRows.get(rowIndex)).length === 0) {

        selected = DEFAULT_VISIBLE_COLUMNS.slice();

    function selectAllColumns() {
      const wrap = document.getElementById('columnSelectorCols');
      if (!wrap) return;
      wrap.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = true);

    function clearAllColumns() {

      if (!wrap) return;

    // Save raw table row
    async function saveRawTableRow(id, rowIdx) {
      if (!id) return;
      
      const row = document.querySelector(`tr[data-row-id="${id}"]`);
      if (!row) return;
      
      const fields = row.querySelectorAll('.raw-edit-field');
      const updateObj = {};
      let hasChanges = false;
      
      fields.forEach(field => {
        const col = field.dataset.col;
        const original = field.dataset.orig;
        let newVal = field.value;
        
        if (newVal !== original) {
          hasChanges = true;
          if (newVal === '') newVal = null;
          updateObj[col] = newVal;
        }
      });
      
      if (!hasChanges) {
        alert('No changes made');
        return;
      }
      
      const saveBtn = row.querySelector('.raw-update-btn');
      const origText = saveBtn.textContent;
      saveBtn.disabled = true;
      saveBtn.textContent = '‚è≥ Saving...';
      
      try {
        const { error } = await supabaseClient
          .from('vote_centre')
          .update(updateObj)
          .eq('vote_centre_iid', id);
        
        if (error) throw error;
        
        alert('‚úÖ Saved successfully!');
        
        // Update original values
        fields.forEach(field => {
          field.dataset.orig = field.value;
        });
        
        saveBtn.textContent = 'üíæ Save';
        saveBtn.disabled = false;
        
        // Reload to show updated data
        await loadAllTableData(currentPage);
        
      } catch (err) {
        console.error('Save error:', err);
        alert('‚ùå Save failed: ' + err.message);
        saveBtn.textContent = origText;
        saveBtn.disabled = false;
      }
    }

    // Open modal to edit one vote centre record

    // Search functionality
    async function searchPolling(page = 1) {
      searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
      const tbody = document.getElementById('polling-table').querySelector('tbody');
      const emptyEl = document.getElementById('empty');
      const tableEl = document.getElementById('polling-table');
      const loadingEl = document.getElementById('loading');

      if (!searchTerm) {
        isSearchMode = false;
        loadPollingData(1);
        return;
      }

      isSearchMode = true;
      loadingEl.style.display = 'block';

      try {
        // Get total count for search results
        const { count, error: countError } = await supabaseClient
          .from('vote_centre')
          .select('*', { count: 'exact', head: true })
          .or(`vote_centre_name.ilike.%${searchTerm}%,vote_centre_location.ilike.%${searchTerm}%,vote_centre_area.ilike.%${searchTerm}%`);

        if (countError) throw countError;
        totalRecords = count || 0;

        // Fetch paginated search results
        const from = (page - 1) * PAGE_SIZE;
        const to = from + PAGE_SIZE - 1;

        const { data, error } = await supabaseClient
          .from('vote_centre')
          .select('*')
          .or(`vote_centre_name.ilike.%${searchTerm}%,vote_centre_location.ilike.%${searchTerm}%,vote_centre_area.ilike.%${searchTerm}%`)
          .order('vote_centre_iid', { ascending: true })
          .range(from, to);

        loadingEl.style.display = 'none';

        if (error) throw error;

        tbody.innerHTML = '';

        if (!data || data.length === 0) {
          tableEl.style.display = 'none';
          emptyEl.textContent = 'No matches found.';
          emptyEl.style.display = 'block';
          document.getElementById('pagination').style.display = 'none';
          return;
        }

        emptyEl.style.display = 'none';
        renderTableRows(data, tbody);
        tableEl.style.display = 'table';
        
        // Update pagination
        currentPage = page;
        updatePagination();

      } catch (err) {
        console.error('Search error:', err);
        loadingEl.style.display = 'none';
      }
    }

    // Enable search on Enter key (guard in case element missing)
    (function(){
      const si = document.getElementById('search-input');
      if (!si) return;
      si.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchPolling(1);
      });
    })();

    // Render table rows (reusable)
    function renderTableRows(data, tbody) {
      const fragment = document.createDocumentFragment();
      data.forEach(row => {
        const tr = document.createElement('tr');
        
        const tdCode = document.createElement('td');
        tdCode.textContent = row.vote_centre_code ?? '';

        const tdName = document.createElement('td');
        const nameLink = document.createElement('span');
        nameLink.className = 'name-link';
        nameLink.textContent = row.vote_centre_name ?? '';
        nameLink.onclick = () => showDetails(row);
        tdName.appendChild(nameLink);

        const tdLocation = document.createElement('td');
        tdLocation.textContent = row.vote_centre_location ?? '';

        const tdArea = document.createElement('td');
        tdArea.textContent = row.vote_centre_area ?? '';

        tr.append(tdCode, tdName, tdLocation, tdArea);
        fragment.appendChild(tr);
      });
      tbody.appendChild(fragment);
    }

    // State for editing
    let selectedRow = null;
    let isAddMode = false;

    function escapeHtml(text) {
      if (text === null || text === undefined) return '';
      return String(text).replace(/[&<>"']/g, (ch) => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[ch]);
    }

    // Add new record
    function addNew() {
      isAddMode = true;
      selectedRow = {
        vote_centre_iid: '',
        vote_centre_code: '',
        vote_centre_name: '',
        voter_both_total: '',
        voter_both_male: '',
        voter_both_female: '',
        vote_centre_location: '',

    // Show details modal
    function showDetails(row) {
      isAddMode = false;
      selectedRow = { ...row };
      const modal = document.getElementById('details-modal');
      document.querySelector('.modal-header h2').textContent = 'Detailed Information';
      renderModalContent(selectedRow, false);

    function renderModalContent(row, isEdit) {
      const modalBody = document.getElementById('modal-body');
      const fields = [
        { key: 'vote_centre_iid', label: 'ID' },
        { key: 'vote_centre_code', label: 'Code' },
        { key: 'vote_centre_name', label: 'Name' },
        { key: 'vote_centre_location', label: 'Location' },
        { key: 'vote_centre_area', label: 'Area' },
        { key: 'voter_both_total', label: 'Voters (Both)' },
        { key: 'voter_both_male', label: 'Voters (Male)' },
        { key: 'voter_both_female', label: 'Voters (Female)' },
        { key: 'male_voter', label: 'Male Voters' },
        { key: 'female_voter', label: 'Female Voters' },
        { key: 'hizra_voter', label: 'Hizra Voters' },
        { key: 'total_voter', label: 'Total Voters' },
        { key: 'vote_centre_quality', label: 'Quality' },

        { key: 'comment', label: 'Comment' }
      ];

      if (!isEdit) {
        const html = fields.map(field => `
          <div class="detail-row">
            <div class="detail-label">${field.label}:</div>
            <div class="detail-value">${escapeHtml(row[field.key] ?? 'N/A')}</div>
          </div>
        `).join('');

        modalBody.innerHTML = `${html}
          <div class="modal-actions">
            <button class="btn btn-edit" onclick="enableEdit()">‚úèÔ∏è Edit</button>
          </div>`;
        return;
      }

      const html = fields.map(field => `
        <div class="detail-row">
          <div class="detail-label">${field.label}:</div>
          <div class="detail-value">
            ${field.key === 'vote_centre_iid' && !isAddMode
              ? `<div class="detail-value" style="font-weight:700; color:#111827;">${escapeHtml(row[field.key] ?? '')}</div>`
              : `<input class="detail-input" name="${field.key}" value="${escapeHtml(row[field.key] ?? '')}" ${field.key === 'vote_centre_iid' && isAddMode ? 'placeholder="Auto-generated"' : ''} />`}
          </div>
        </div>
      `).join('');

      modalBody.innerHTML = `
        <form id="edit-form" onsubmit="event.preventDefault(); saveEdit();">
          ${html}
          <div class="modal-actions">
            <button type="button" class="btn btn-cancel" onclick="cancelEdit()">Cancel</button>
            <button type="submit" class="btn btn-save" id="save-btn">üíæ Save</button>
          </div>
        </form>
      `;
    }

    function enableEdit() {
      if (!selectedRow) return;
      renderModalContent(selectedRow, true);
    }

    function cancelEdit() {
      if (!selectedRow) return;
      renderModalContent(selectedRow, false);
    }

    async function saveEdit() {
      if (!selectedRow) return;
      const form = document.getElementById('edit-form');
      const saveBtn = document.getElementById('save-btn');
      const formData = new FormData(form);

      const payload = {};
      formData.forEach((value, key) => {
        if (key === 'vote_centre_iid' && !isAddMode) return; // do not update primary id in edit mode
        const trimmedValue = value.trim();
        if (trimmedValue || key === 'vote_centre_iid') {
          payload[key] = trimmedValue;
        }
      });

      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';

      try {
        let data, error;
        
        if (isAddMode) {
          // Insert new record
          const insertPayload = { ...payload };
          if (!insertPayload.vote_centre_iid) {
            delete insertPayload.vote_centre_iid; // let database auto-generate
          }
          const result = await supabaseClient
            .from('vote_centre')
            .insert([insertPayload])
            .select()
            .single();
          data = result.data;
          error = result.error;
        } else {
          // Update existing record
          const result = await supabaseClient
            .from('vote_centre')
            .update(payload)
            .eq('vote_centre_iid', selectedRow.vote_centre_iid)
            .select()
            .single();
          data = result.data;
          error = result.error;
        }

        if (error) throw error;

        selectedRow = { ...selectedRow, ...data };
        // Refresh current table view to reflect changes
        if (isSearchMode) {
          searchPolling(currentPage);
        } else {
          loadPollingData(currentPage);
        }

        if (isAddMode) {
          closeModal();
          alert('‚úÖ New record added successfully!');
        } else {
          renderModalContent(selectedRow, false);
        }
      } catch (err) {
        alert('Save failed: ' + err.message);
        saveBtn.disabled = false;
        saveBtn.textContent = 'üíæ Save';
        return;
      }

      saveBtn.disabled = false;
      saveBtn.textContent = 'üíæ Save';
    }

    // Close modal
    function closeModal() {
      document.getElementById('details-modal').classList.remove('show');
    }

    // Close modal on backdrop click
    function closeModalOnBackdrop(event) {
      if (event.target.id === 'details-modal') {
        closeModal();
      }
    }

    // Pagination functions
    function updatePagination() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      const paginationEl = document.getElementById('pagination');
      const pageInfo = document.getElementById('page-info');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      if (totalPages <= 1) {
        paginationEl.style.display = 'none';
        return;
      }

      paginationEl.style.display = 'flex';
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    function nextPage() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      if (currentPage < totalPages) {
        if (modifiedRows.size > 0) {
          if (!confirm('You have unsaved changes. Continue without saving?')) {
            return;
          }
        }
        modifiedRows.clear();
        updateBulkButton();
        loadAllTableData(currentPage + 1);
        window.scrollTo(0, 0);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        if (modifiedRows.size > 0) {
          if (!confirm('You have unsaved changes. Continue without saving?')) {
            return;
          }
        }
        modifiedRows.clear();
        updateBulkButton();
        loadAllTableData(currentPage - 1);
        window.scrollTo(0, 0);
      }
    }
