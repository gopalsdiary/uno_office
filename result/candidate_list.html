<script>
    // Config
    const SUPABASE_URL = window.SUPABASE_URL;
    const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY;
    // Use the client initialized by `authentication.js` when available to avoid redeclaration
    const supabaseClient = window.supabaseClient || (window.supabase ? window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY) : null);
    if (!supabaseClient) {
        console.error('Supabase client is not available. Ensure the CDN and authentication scripts are loaded.');
    }

    // Dom Elements
    const form = document.getElementById('candidateForm');
    const tableBody = document.getElementById('candidateList');
    const formTitle = document.getElementById('formTitle');
    const btnText = document.getElementById('btnText');

    // State
    let candidates = [];

    // Init
    document.addEventListener('DOMContentLoaded', () => {
        fetchCandidates();
    });

    // 1. Fetch Data
    async function fetchCandidates() {
        tableBody.innerHTML = `<tr><td colspan="6" class="loading">‡¶§‡¶•‡ßç‡¶Ø ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</td></tr>`;
        
        try {
            const { data, error } = await supabaseClient
                .from('candidate_db')
                .select('*')
                .order('candidate_sl', { ascending: true });

            if (error) throw error;
            
            candidates = data;
            renderTable(data);
        } catch (err) {
            console.error(err);
            tableBody.innerHTML = `<tr><td colspan="6" style="color:red; text-align:center;">‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá: ${err.message}</td></tr>`;
        }
    }

    // 2. Render Table
    function renderTable(data) {
        if (data.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:20px;">‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶∞‡¶æ‡¶∞‡ßç‡¶•‡ßÄ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</td></tr>`;
            return;
        }

        tableBody.innerHTML = data.map(item => `
            <tr>
                <td><span class="badge">${item.candidate_sl || '-'}</span></td>
                <td style="font-weight:600;">${item.candidate_name || ''}</td>
                <td style="display:flex;align-items:center;gap:8px;">
                    ${item.candidate_sign_url ? `<img src="${item.candidate_sign_url}" alt="${item.candidate_sign_name || 'sign'}" class="thumb" onclick="viewImage('${item.candidate_sign_url}')" />` : `<div class="thumb placeholder">‚Äî</div>`}
                    <div style="font-size:0.9rem;">
                        <div style="font-weight:600;">${item.candidate_sign_name || ''}</div>
                        ${item.candidate_sign_url ? `<a href="${item.candidate_sign_url}" target="_blank" style="font-size:0.75rem; color:var(--primary); text-decoration:underline;">Open</a>` : ''}
                    </div>
                </td>
                <td>${item.candidate_party || '-'}</td>
                <td><small>${item.candidate_comment || ''}</small></td>
                <td>
                    <div class="actions">
                        <button class="btn-sm btn-edit" onclick="editCandidate(${item.candidate_iid})">Edit</button>
                        <button class="btn-sm btn-delete" onclick="deleteCandidate(${item.candidate_iid})">Del</button>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    // 3. Handle Form Submit (Create/Update)
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const iid = document.getElementById('candidateIid').value;
        const payload = {
            candidate_sl: document.getElementById('candidateSl').value,
            candidate_name: document.getElementById('candidateName').value,
            candidate_sign_name: document.getElementById('candidateSignName').value,
            candidate_party: document.getElementById('candidateParty').value,
            candidate_sign_url: document.getElementById('candidateSignUrl').value,
            candidate_comment: document.getElementById('candidateComment').value
        };

        const btnOriginal = btnText.textContent;
        btnText.textContent = 'Processing...';

        try {
            let error;
            if (iid) {
                // Update
                const { error: updateError } = await supabaseClient
                    .from('candidate_db')
                    .update(payload)
                    .eq('candidate_iid', iid);
                error = updateError;
            } else {
                // Insert
                const { error: insertError } = await supabaseClient
                    .from('candidate_db')
                    .insert([payload]);
                error = insertError;
            }

            if (error) throw error;

            // Success
            resetForm();
            fetchCandidates();
            alert(iid ? '‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶∏‡¶´‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá!' : '‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡¶æ‡¶∞‡ßç‡¶•‡ßÄ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!');

        } catch (err) {
            alert('Error: ' + err.message);
        } finally {
            btnText.textContent = btnOriginal;
        }
    });

    // 4. Edit Candidate
    window.editCandidate = (iid) => {
        const item = candidates.find(c => c.candidate_iid === iid);
        if (!item) return;

        document.getElementById('candidateIid').value = item.candidate_iid;
        document.getElementById('candidateSl').value = item.candidate_sl;
        document.getElementById('candidateName').value = item.candidate_name;
        document.getElementById('candidateSignName').value = item.candidate_sign_name;
        document.getElementById('candidateParty').value = item.candidate_party;
        document.getElementById('candidateSignUrl').value = item.candidate_sign_url;
        document.getElementById('candidateComment').value = item.candidate_comment;

        formTitle.textContent = '‡¶™‡ßç‡¶∞‡¶æ‡¶∞‡ßç‡¶•‡ßÄ ‡¶§‡¶•‡ßç‡¶Ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®';
        btnText.textContent = '‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶® (Update)';
        
        // Scroll to form on mobile
        if(window.innerWidth < 768) {
            document.querySelector('.form-section').scrollIntoView({behavior: 'smooth'});
        }
    };

    // 5. Delete Candidate
    window.deleteCandidate = async (iid) => {
        if (!confirm('‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶Ø‡ßá ‡¶è‡¶á ‡¶™‡ßç‡¶∞‡¶æ‡¶∞‡ßç‡¶•‡ßÄ‡¶ï‡ßá ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?')) return;

        try {
            const { error } = await supabaseClient
                .from('candidate_db')
                .delete()
                .eq('candidate_iid', iid);

            if (error) throw error;
            
            fetchCandidates(); // Refresh

        } catch (err) {
            alert('Delete Error: ' + err.message);
        }
    };

    // 6. Reset Form
    window.resetForm = () => {
        form.reset();
        document.getElementById('candidateIid').value = '';
        formTitle.textContent = '‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡¶æ‡¶∞‡ßç‡¶•‡ßÄ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®';
        btnText.textContent = '‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶® (Save)';
    };

    /* Small enhancement: animate rows as they appear */
    function animateRows() {
        const rows = document.querySelectorAll('#candidateList tr');
        rows.forEach((r, i) => {
            r.classList.remove('row-animate');
            // small stagger
            r.style.animationDelay = (i * 60) + 'ms';
            requestAnimationFrame(() => r.classList.add('row-animate'));
        });
    }

    /* Image viewer helpers */
    window.viewImage = (url) => {
        const modal = document.getElementById('imageModal');
        const img = document.getElementById('modalImage');
        img.src = url;
        modal.classList.add('active');
    };

    window.closeImageViewer = () => {
        const modal = document.getElementById('imageModal');
        const img = document.getElementById('modalImage');
        modal.classList.remove('active');
        img.src = '';
    };

    // Re-run animations after table render
    const originalRenderTable = renderTable;
    renderTable = function(data) {
        originalRenderTable(data);
        animateRows();
    };

</script>

<!-- Image Modal -->
<div id="imageModal" class="img-modal" onclick="closeImageViewer()">
