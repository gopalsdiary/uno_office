<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নির্বাচনি দায়িত্ব অনুসন্ধান | Election Duty Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #4338ca;
            --secondary-color: #10b981;
            --background-start: #e0e7ff;
            --background-end: #eff6ff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            padding: 30px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        p.subtitle {
            color: var(--text-light);
            font-size: 16px;
        }

        .search-box {
            position: relative;
            margin-bottom: 25px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-50%) scale(1.05);
        }

        .clear-btn {
            position: absolute;
            right: 55px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            color: var(--text-light);
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #f3f4f6;
            color: #ef4444;
        }

        .search-stats {
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 15px;
            display: none;
        }

        .search-stats span {
            color: var(--primary-color);
            font-weight: 600;
        }

        .results-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 100px;
        }

        .officer-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #f3f4f6;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .officer-card.expanded {
            border-color: var(--primary-color);
            background: #fdfdff;
        }

        .officer-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .officer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .officer-card:hover::before {
            width: 8px;
        }

        .officer-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .officer-info h3 {
            font-size: 19px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .officer-info mark {
            background: #fef08a;
            color: #854d0e;
            padding: 0 2px;
            border-radius: 2px;
        }

        .designation-badge {
            font-size: 13px;
            color: var(--text-light);
            display: block;
            margin-top: 2px;
        }

        .contact-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px;
        }

        .mobile-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f0fdf4;
            color: #166534;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border: 1px solid #bbf7d0;
            transition: all 0.2s;
        }

        .mobile-pill:hover {
            background: #dcfce7;
            transform: scale(1.05);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.presiding {
            background: #e0e7ff;
            color: #4338ca;
        }

        .badge.ass_presiding {
            background: #d1fae5;
            color: #059669;
        }

        .badge.polling {
            background: #f3f4f6;
            color: #4b5563;
        }

        .officer-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
            color: var(--text-light);
            margin-top: 10px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-row i {
            width: 16px;
            text-align: center;
            color: #9ca3af;
        }

        .assignment-info {
            background: #f8fafc;
            border-radius: 12px;
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            margin-top: 10px;
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        .assignment-info.loading {
            border-style: dashed;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
            font-size: 13px;
        }

        .assignment-info.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .assignment-label {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .assignment-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .click-hint {
            font-size: 12px;
            color: #9ca3af;
            text-align: right;
            margin-top: 5px;
            font-style: italic;
        }

        .not-found {
            text-align: center;
            padding: 30px;
            color: var(--text-light);
        }

        .not-found i {
            font-size: 40px;
            color: #cbd5e1;
            margin-bottom: 10px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .center-loader {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
        }

        .page-btn {
            padding: 8px 16px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .page-btn:hover:not(:disabled) {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #6b7280;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .officer-card {
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-vote-yea"></i> দায়িত্ব অনুসন্ধান</h1>
            <p class="subtitle">আপনার নির্বাচনি দায়িত্বের চিঠি খুঁজুন</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="আপনার নাম বা মোবাইল নম্বর লিখুন..." autocomplete="off">
            <button id="clearSearch" class="clear-btn" title="Clear">
                <i class="fas fa-times"></i>
            </button>
            <button class="search-btn" onclick="startSearch()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div id="searchStats" class="search-stats">
            পাওয়া গেছে <span>০</span> টি ফলাফল
        </div>

        <div id="resultsArea" class="results-area">
            <!-- Results will appear here -->
        </div>

        <div id="paginationControls" class="pagination" style="display: none;">
            <button class="page-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
            <span class="page-info" id="pageInfo">Page 1</span>
            <button class="page-btn" id="nextBtn" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script>
        // Supabase Setup
        const SUPABASE_URL = 'https://tschsyozvlneslqylqii.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzY2hzeW96dmxuZXNscXlscWlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3MzcyNjgsImV4cCI6MjA4MjMxMzI2OH0.7kfq7K-jbFmgnin2zkLJf7GIulGXvfQzBkzjs0iAO14';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allSearchResults = [];
        let currentPage = 1;
        const itemsPerPage = 5;
        let searchTimeout = null;

        // Global Utility Function
        function toBengaliNumber(n) {
            const bengaliDigits = '০১২৩৪৫৬৭৮৯';
            return String(n).replace(/\d/g, d => bengaliDigits[Number(d)]);
        }

        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        // Bengali to English digit mapping
        const bengaliToEnglishMap = {
            '০': '0', '১': '1', '২': '2', '৩': '3', '৪': '4',
            '৫': '5', '৬': '6', '৭': '7', '৮': '8', '৯': '9'
        };

        function convertBengaliToEnglish(text) {
            if (!text) return '';
            return text.replace(/[০-৯]/g, (match) => bengaliToEnglishMap[match] || match);
        }

        function maskMobileNumber(text) {
            if (!text) return text;

            let convertedText = convertBengaliToEnglish(text);
            const regex = /(01[3-9]\d{8})/g;
            const matches = [];
            let match;

            while ((match = regex.exec(convertedText)) !== null) {
                matches.push({
                    number: match[0],
                    index: match.index
                });
            }

            let result = text;
            matches.reverse().forEach(m => {
                const lastTwo = m.number.slice(-2);
                const masked = '********' + lastTwo;

                // Matches in original text by looking for 11 consecutive digits
                const origRegex = /[0-9০-৯]{11}/g;
                let origMatch;
                while ((origMatch = origRegex.exec(text)) !== null) {
                    const matchEng = convertBengaliToEnglish(origMatch[0]);
                    if (matchEng === m.number) {
                        result = result.substring(0, origMatch.index) + masked + result.substring(origMatch.index + origMatch[0].length);
                    }
                }
            });

            return result;
        }

        const input = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearSearch');
        const statsDiv = document.getElementById('searchStats');

        // Real-time search with debounce
        input.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            clearBtn.style.display = query ? 'flex' : 'none';

            if (searchTimeout) clearTimeout(searchTimeout);

            if (query.length >= 2) {
                searchTimeout = setTimeout(() => startSearch(), 500);
            } else if (query.length === 0) {
                document.getElementById('resultsArea').innerHTML = '';
                document.getElementById('paginationControls').style.display = 'none';
                statsDiv.style.display = 'none';
            }
        });

        clearBtn.addEventListener('click', () => {
            input.value = '';
            input.focus();
            clearBtn.style.display = 'none';
            document.getElementById('resultsArea').innerHTML = '';
            document.getElementById('paginationControls').style.display = 'none';
            statsDiv.style.display = 'none';
            allSearchResults = [];
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (searchTimeout) clearTimeout(searchTimeout);
                startSearch();
            }
        });

        async function startSearch() {
            const query = input.value.trim();
            if (!query) return;

            const resultsArea = document.getElementById('resultsArea');
            const paginationDiv = document.getElementById('paginationControls');

            resultsArea.innerHTML = '<div class="center-loader"><div class="loading-spinner"></div></div>';
            paginationDiv.style.display = 'none';
            statsDiv.style.display = 'none';
            allSearchResults = [];
            currentPage = 1;

            try {
                // 1. Search in all 3 tables with a higher limit to support client-side pagination
                // We fetch 20 from each to have a good pool of candidates
                const tables = [
                    { name: 'presiding_list', type: 'presiding', label: 'প্রিজাইডিং অফিসার' },
                    { name: 'ass_presiding_list', type: 'ass_presiding', label: 'সহকারী প্রিজাইডিং' },
                    { name: 'polling_list', type: 'polling', label: 'পোলিং অফিসার' }
                ];

                const promises = tables.map(table =>
                    supabaseClient
                        .from(table.name)
                        .select('*')
                        .or(`${table.name.replace('_list', '_name')}.ilike.%${query}%,mobile_number.ilike.%${query}%`)
                        .limit(20)
                );

                const responses = await Promise.all(promises);

                let combinedResults = [];
                responses.forEach((res, index) => {
                    if (res.data) {
                        const tableInfo = tables[index];
                        res.data.forEach(item => {
                            const idKey = tableInfo.name.replace('_list', '_iid');
                            const nameKey = tableInfo.name.replace('_list', '_name');
                            const name = item[nameKey] || 'Unknown';
                            const mobile = item.mobile_number || '';

                            combinedResults.push({
                                id: item[idKey],
                                name: name,
                                mobile: mobile,
                                type: tableInfo.type,
                                typeLabel: tableInfo.label,
                                designation: item.sallery_scale || item.designation,
                            });
                        });
                    }
                });

                if (combinedResults.length === 0) {
                    resultsArea.innerHTML = `
                        <div class="not-found">
                            <i class="fas fa-user-slash"></i>
                            <p>কোনো অফিসার পাওয়া যায়নি।</p>
                            <small>নাম বা মোবাইল নম্বর সঠিক কিনা চেক করুন।</small>
                        </div>`;
                    return;
                }

                // Sorting for "Perfect Matching"
                // 1. Exact Mobile Match
                // 2. Exact Name Match
                // 3. Name starts with query
                // 4. Others
                const lowerQuery = query.toLowerCase();

                combinedResults.sort((a, b) => {
                    const aName = a.name.toLowerCase();
                    const bName = b.name.toLowerCase();
                    const aMobile = String(a.mobile || '');
                    const bMobile = String(b.mobile || '');

                    // Priority 1: Exact Mobile
                    if (aMobile === query && bMobile !== query) return -1;
                    if (bMobile === query && aMobile !== query) return 1;

                    // Priority 2: Exact Name
                    if (aName === lowerQuery && bName !== lowerQuery) return -1;
                    if (bName === lowerQuery && aName !== lowerQuery) return 1;

                    // Priority 3: Name starts with
                    const aStarts = aName.startsWith(lowerQuery);
                    const bStarts = bName.startsWith(lowerQuery);
                    if (aStarts && !bStarts) return -1;
                    if (!aStarts && bStarts) return 1;

                    return 0;
                });

                // Extra check for Bengali "Exact Match" - move it to top
                const exactMatchIndex = combinedResults.findIndex(r => r.name === query);
                if (exactMatchIndex > 0) {
                    const exactMatch = combinedResults.splice(exactMatchIndex, 1)[0];
                    combinedResults.unshift(exactMatch);
                }

                allSearchResults = combinedResults;

                // Show stats
                statsDiv.innerHTML = `পাওয়া গেছে <span>${toBengaliNumber(allSearchResults.length)}</span> টি ফলাফল`;
                statsDiv.style.display = 'block';

                renderPage(1);

            } catch (err) {
                console.error(err);
                resultsArea.innerHTML = `<p style="color:red; text-align:center;">ত্রুটি হয়েছে: ${err.message}</p>`;
            }
        }

        function renderPage(page) {
            if (page < 1) page = 1;
            currentPage = page;

            const resultsArea = document.getElementById('resultsArea');
            const paginationDiv = document.getElementById('paginationControls');

            resultsArea.innerHTML = '';

            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = allSearchResults.slice(startIndex, endIndex);

            if (pageItems.length === 0 && page > 1) {
                // If current page has no items but previous did (rare edge case), go back
                renderPage(page - 1);
                return;
            }

            // Create cards
            const query = input.value.trim();
            pageItems.forEach((officer) => {
                const card = document.createElement('div');
                card.className = 'officer-card';
                card.style.cursor = 'default';

                const displayName = maskMobileNumber(officer.name);

                card.innerHTML = `
                    <div class="officer-header">
                        <div class="officer-info">
                            <h3 style="margin-bottom: 0; font-size: 18px;">${highlightText(displayName, query)}</h3>
                        </div>
                    </div>
                    
                    <div class="assignment-info loading" id="assign-${officer.type}-${officer.id}">
                        <div class="loading-spinner" style="width: 14px; height: 14px; border-width: 2px;"></div>
                        <span>লেটার নং লোড হচ্ছে...</span>
                    </div>
                `;

                resultsArea.appendChild(card);
                // Auto-load assignment result
                loadAssignmentInfo(officer);
            });

            // Handle Pagination Controls
            const totalPages = Math.ceil(allSearchResults.length / itemsPerPage);

            if (totalPages > 1) {
                paginationDiv.style.display = 'flex';
                document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                document.getElementById('nextBtn').disabled = currentPage === totalPages;
            } else {
                paginationDiv.style.display = 'none';
            }

            // Scroll to top of results
            if (currentPage > 1) {
                resultsArea.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function changePage(delta) {
            renderPage(currentPage + delta);
        }

        async function loadAssignmentInfo(officer) {
            const infoDiv = document.getElementById(`assign-${officer.type}-${officer.id}`);

            try {
                const { data: assignData, error } = await supabaseClient
                    .from('centre_assignments')
                    .select('vote_centre_iid, vote_centre_code')
                    .eq('officer_type', officer.type)
                    .eq('officer_iid', officer.id)
                    .maybeSingle();

                if (error) throw error;

                if (!assignData) {
                    infoDiv.classList.remove('loading');
                    infoDiv.innerHTML = `
                        <div style="color: #d97706; font-weight: 600; font-size: 16px;">
                            <i class="fas fa-user-clock"></i> Reserved (সংরক্ষিত)
                        </div>
                    `;
                    return;
                }

                const centerCode = assignData.vote_centre_code || '—';

                infoDiv.classList.remove('loading');
                infoDiv.innerHTML = `
                    <div class="assignment-value" style="font-size: 20px; font-weight: 800; color: #1e293b;">
                        এপয়েন্টমেন্ট লেটার নং - <span style="color: var(--primary-color);">${toBengaliNumber(centerCode)}</span>
                    </div>
                `;

            } catch (err) {
                console.error('Assignment fetch error', err);
                infoDiv.classList.remove('loading');
                infoDiv.innerHTML = `<span style="color:red; font-size:12px">তথ্য লোড করতে সমস্যা হয়েছে</span>`;
            }
        }
    </script>
</body>

</html>
