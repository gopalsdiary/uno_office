  <script>
    // Debounce helper for better UX
    function debounce(fn, wait) {
      let t;
      return function(...args) {
        clearTimeout(t);
        t = setTimeout(() => fn.apply(this, args), wait);
      };
    }

    // Trigger search on input with debounce
    document.getElementById('search-input').addEventListener('input', debounce(() => {
      const val = document.getElementById('search-input').value.trim();
      if (!val) {
        // if empty, revert to full list
        isSearchMode = false;
        document.getElementById('error').style.display = 'none';
        loadPollingData(1);
        return;
      }
      searchPolling();
    }, 300));

    // Clear search helper
    function clearSearch() {
      document.getElementById('search-input').value = '';
      document.getElementById('area-filter').value = '';
      document.getElementById('error').style.display = 'none';
      isSearchMode = false;
      loadPollingData(1);
    }

    // Render table rows (reusable)
    function renderTableRows(data, tbody, q = '') {
      const fragment = document.createDocumentFragment();
      const terms = q ? q.toString().trim().split(/\s+/).filter(Boolean) : [];

      // helper to escape html
      function escapeHtml(text) {
        if (text === null || text === undefined) return '';
        return String(text).replace(/[&<>"]+/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[ch] || ch));
      }

      function highlight(text) {
        if (!text) return '';
        let escaped = escapeHtml(text);
        if (terms.length === 0) return escaped;
        terms.forEach(term => {
          const re = new RegExp('(' + term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'ig');
          escaped = escaped.replace(re, '<mark>$1</mark>');
        });
        return escaped;
      }

      data.forEach((row) => {
        const tr = document.createElement('tr');

        const tdCode = document.createElement('td');
        tdCode.innerHTML = highlight(row.vote_centre_code != null ? String(row.vote_centre_code) : '');

        const tdName = document.createElement('td');
        const nameLink = document.createElement('span');
        nameLink.className = 'name-link';
        nameLink.innerHTML = highlight(row.vote_centre_name ?? '');
        nameLink.onclick = () => showDetails(row);
        tdName.appendChild(nameLink);

        const tdLocation = document.createElement('td');
        tdLocation.innerHTML = highlight(row.vote_centre_location ?? '');

        const tdArea = document.createElement('td');
        tdArea.innerHTML = highlight(row.vote_centre_area ?? '');

        tr.append(tdCode, tdName, tdLocation, tdArea);
        fragment.appendChild(tr);
      });
      tbody.appendChild(fragment);
    }

            .from('vote_centre')
            .update(payload)
            .eq('vote_centre_iid', selectedRow.vote_centre_iid)
            .select()
            .single();
          data = result.data;
          error = result.error;
        }

        if (error) throw error;

        selectedRow = { ...selectedRow, ...data };
        // Refresh current table view to reflect changes
        if (isSearchMode) {
          searchPolling(currentPage);
        } else {
          loadPollingData(currentPage);
        }

        if (isAddMode) {
          closeModal();
          alert('‚úÖ New record added successfully!');
        } else {
          renderModalContent(selectedRow, false);
        }
      } catch (err) {
        alert('Save failed: ' + err.message);
        saveBtn.disabled = false;
        saveBtn.textContent = 'üíæ Save';
        return;
      }

      saveBtn.disabled = false;
      saveBtn.textContent = 'üíæ Save';
    }

    // Close modal
    function closeModal() {
      document.getElementById('details-modal').classList.remove('show');
    }

    // Close modal on backdrop click
    function closeModalOnBackdrop(event) {
      if (event.target.id === 'details-modal') {
        closeModal();
      }
    }

    // Pagination functions
    function updatePagination() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      const paginationEl = document.getElementById('pagination');
      const pageInfo = document.getElementById('page-info');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      if (totalPages <= 1) {
        paginationEl.style.display = 'none';
        return;
      }

      paginationEl.style.display = 'flex';
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    function nextPage() {
      const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
      if (currentPage < totalPages) {
        if (isSearchMode) {
          searchPolling(currentPage + 1);
        } else {
          loadPollingData(currentPage + 1);
        }
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        if (isSearchMode) {
          searchPolling(currentPage - 1);
        } else {
          loadPollingData(currentPage - 1);
        }
      }
    }
  </script>
  <script src="authentication.js"></script>
</body>
